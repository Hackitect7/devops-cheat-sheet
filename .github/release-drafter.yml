# .github/release-drafter.yml
name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "ğŸš€ Features"
    labels: ["feature", "enhancement"]
  - title: "ğŸ› Fixes"
    labels: ["bug", "fix"]
  - title: "ğŸ§° Maintenance"
    labels: ["chore", "refactor", "dependencies", "deps", "ci"]
  - title: "ğŸ“š Docs"
    labels: ["docs"]
  - title: "ğŸ§ª Tests"
    labels: ["test", "tests"]

exclude-labels:
  - "skip-changelog"
  - "release-ignore"

change-template: "- $TITLE (#$NUMBER) by @$AUTHOR"
change-title-escapes: false

version-resolver:
  major:
    labels: ["semver:major", "breaking-change", "major"]
  minor:
    labels: ["semver:minor", "feature", "enhancement", "minor"]
  patch:
    labels:
      [
        "semver:patch",
        "bug",
        "fix",
        "patch",
        "chore",
        "docs",
        "test",
        "tests",
        "ci",
        "dependencies",
        "deps",
      ]
  default: patch

template: |
  ## Changes
  $CHANGES

  ## Contributors
  $CONTRIBUTORS
