  render:
    - ir/index.qmd
    - ir/linux.qmd
    - ir/docker.qmd
    - ir/git.qmd
    - ir/kubernetes.qmd
    - ir/helm.qmd
    - ir/terraform.qmd
    - ir/about.qmd

