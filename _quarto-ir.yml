      - ir/linux.qmd
      - ir/docker.qmd
      - ir/git.qmd
      - ir/kubernetes.qmd
      - ir/helm.qmd
      - ir/terraform.qmd
  navbar:
    logo: assets/brand/ir/hackitect7-logo-light-ir.png
    logo-alt: "لوگوی Hackitect7 (fa-IR)"
    right:
