about_sec:
  title: "關於"
  header: "關於 Hackitect7"

  philosophy:
    title: "我的工程哲學"
    body1: |
      **Hackitect7** 是我的工程代號與思維方式：  
      **快速診斷**、**像建築師一樣設計**，並且 **直接部署到生產環境**  
      *而不增加不必要的複雜性*。
    body2: |
      這不僅僅是一個暱稱 — 而是一種面對技術的哲學：
      在速度與可靠性之間找到平衡，並始終追求實用的成果。

  purpose:
    title: "專案的目的"
    body: |
      **DevOps 小抄** 最初是一份我日常工作中使用的筆記與指令集合。
      隨著時間的推移，它逐漸成為一份結構化的參考資料，
      而如今已發展為一個完整的多語言網站，旨在幫助全球的工程師。
    goals:
      title: "**專案的主要目標：**"
      goal1: "提供 **快速存取** 指令、配置與情境；"
      goal2: "解釋不僅是 *如何* 運作，還有 *為什麼*；"
      goal3: "保持 **多語言支援**（27 種語言），以便全球使用；"
      goal4: "建立一個歡迎社群貢獻的 **開放知識庫**。"

  story:
    title: "Hackitect7 的故事"
    parts:
      title: "名稱 **Hackitect7** 由三部分組成："
      part1: "**Hacker** → 永遠尋找高效、實作型的解決方案；"
      part2: "**Architect** → 設計具備韌性、可擴展且優雅的系統；"
      part3: "**7** → 象徵完整與平衡。"
    body: "綜合起來，它體現了我的工程方式：讓技術實用、穩健並且容易取得。"

  audience:
    title: "誰能受益"
    body:
      title: "這份小抄適合："
      purpose1: "**初學者** — 作為快速入門與 DevOps 的起點；"
      purpose2: "**有經驗的工程師** — 作為隨手可得的精簡提醒；"
      purpose3: "**團隊** — 作為共享參考與內部知識庫。"

  future:
    title: "展望未來"
    expand: 
      title: "此專案將持續擴展："
      exp1: "新增更多技術（雲端平台、CI/CD 模式、基礎建設即程式碼）；"
      exp2: "納入 **真實生產案例** 與最佳實踐；"
      exp3: "加強社群貢獻與回饋。"

    body: |
      **Hackitect7** 是我與工程世界分享知識、經驗與思維方式的途徑。  
      這份小抄不僅僅是文件 — 它是一個持續成長的資源，專為重視清晰、速度與實用成果的人而設。
