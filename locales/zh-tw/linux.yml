        ex2: "列出待執行工作"
        ex3: "刪除待執行工作"
      awk:
        desc: "模式掃描與處理語言"
        ex1: "輸出第一欄"
        ex2: "依 CPU 使用率篩選程序"
        ex3: "輸出每行的第二欄"
        ex4: "輸出符合模式的行"
      crontab:
        desc: "安裝、列出或移除使用者的 cron 工作"
