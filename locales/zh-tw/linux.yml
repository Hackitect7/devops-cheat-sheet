        ex3: "依位置選取字元"
      df:
        desc: "顯示檔案系統磁碟使用量"
        ex1: "人類可讀的大小"
        ex2: "顯示檔案系統類型"
        ex3: "顯示家目錄的使用量"
      env:
        desc: "在修改後的環境中執行指令或顯示環境變數"
