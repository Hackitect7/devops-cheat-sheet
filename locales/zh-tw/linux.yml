        ex2: "顯示開機時間"
      xargs:
        desc: "從標準輸入構建並執行指令列"
        ex1: "將每個參數分行輸出"
        ex2: "將單詞拆成個別參數"
        ex3: "尋找檔案並用 xargs 刪除"

