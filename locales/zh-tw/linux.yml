        ex2: "啟動一個乾淨的空環境 shell"
      export:
        desc: "設定目前 shell/工作階段的環境變數"
        ex1: "在此 shell 中設定變數"
        ex2: "將目錄附加到 PATH"
        ex3: "列出已匯出的變數"
      free:
        desc: "顯示記憶體使用情況"
        ex1: "以 MB 顯示"
        ex2: "人類可讀單位"
        ex3: "每 5 秒取樣一次"
      hostnamectl:
        desc: "查詢與變更系統主機名稱與相關設定"
        ex1: "顯示主機名稱狀態"
        ex2: "設定新的靜態主機名稱"
      ip-tools:
        desc: "用於檢視/管理介面與位址的 IP 工具"
        ex1: "顯示網路介面（舊版）"
        ex2: "用 `ip` 顯示位址"
        ex3: "啟用網路介面"
      iostat:
        desc: "顯示 CPU 與 I/O 統計"
        ex1: "每 2 秒顯示詳細統計"
        ex2: "裝置統計（5 秒間隔，共 3 次）"
      iptables:
        desc: "IPv4 封包過濾與 NAT 管理工具"
        ex1: "列出當前規則"
        ex2: "允許 22 埠的 SSH 連入"
        ex3: "清除所有規則"
      journalctl:
        desc: "查詢 systemd 日誌"
        ex1: "顯示近期錯誤與上下文"
        ex2: "顯示指定服務的日誌"
        ex3: "顯示自相對時間以來的日誌"
      ln:
        desc: "建立檔案連結"
        ex1: "建立符號連結"
        ex2: "建立硬連結"
        ex3: "強制重建符號連結"
      sed:
        desc: "文字串流編輯器，用於過濾與轉換"
