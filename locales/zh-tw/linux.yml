        ex2: "僅輸出指定範圍行"
        ex3: "刪除符合模式的行"
      systemctl:
        desc: "控制 systemd 系統與服務管理器"
        ex1: "顯示服務狀態"
        ex2: "啟動服務"
        ex3: "開機時自動啟用服務"
      tr:
        desc: "轉換或刪除字元"
        ex1: "將小寫轉換為大寫"
        ex2: "取代字元"
        ex3: "刪除數字"
      type:
        desc: "描述 shell 如何解析名稱"
