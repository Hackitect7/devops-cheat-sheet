linux:
  meta:
    _root:
      title: "🐧 Linux 命令列"
      desc: "用於導航、檔案、程序、網路、監控、套件與自動化的基礎與進階指令。適合 DevOps 工作流程。"

  basic:
    _root:
      title: "🔹 基本指令"
      cat:
        desc: "顯示檔案內容或串接多個檔案"
        ex1: "查看檔案內容"
        ex2: "串接並輸出兩個檔案"
        ex3: "串接檔案並存到新檔案"
      cd:
        desc: "切換目前的工作目錄"
        ex1: "前往絕對路徑 `/etc`"
        ex2: "前往家目錄"
        ex3: "上移一層目錄"
        ex4: "回到上一個目錄"
      clear:
        desc: "清除終端螢幕"
      cp:
        desc: "複製檔案與目錄"
        ex1: "以新名稱複製檔案"
        ex2: "遞迴複製目錄"
        ex3: "覆蓋前先詢問確認"
      echo:
        desc: "輸出字串或環境變數"
        ex1: "輸出簡單字串"
        ex2: "顯示家目錄路徑"
        ex3: "解析跳脫字元 (\\t, \\n)"
      history:
        desc: "顯示指令歷史"
      id:
        desc: "顯示目前使用者的 UID、GID 與群組"
      ls:
        desc: "列出檔案與目錄"
        ex1: "長格式清單，含權限與擁有者"
        ex2: "顯示隱藏檔"
        ex3: "人類可讀的大小"
      mkdir:
        desc: "建立目錄"
        ex1: "建立單一目錄"
        ex2: "建立巢狀目錄"
        ex3: "一次建立多個目錄"
      mv:
        desc: "移動或重新命名檔案/目錄"
        ex1: "重新命名檔案"
        ex2: "將檔案移至另一目錄"
        ex3: "將所有 `.txt` 檔案移到 `archive` 資料夾"
      pwd:
        desc: "顯示目前工作目錄"
        ex1: "顯示實體路徑（不含符號連結）"
        ex2: "切換到 `/tmp` 後顯示路徑"
      rm:
        desc: "刪除檔案或目錄"
        ex1: "刪除檔案"
        ex2: "刪除檔案並確認"
        ex3: "遞迴刪除目錄"
        ex4: "強制刪除，不需確認"
      rmdir:
        desc: "刪除空目錄"
        ex1: "刪除 `emptydir` 目錄"
      touch:
        desc: "建立空檔案或更新修改時間"
        ex1: "不存在時建立新空檔"
        ex2: "一次建立多個檔案"
        ex3: "僅更新時間，不會建立不存在的檔案"
      whereis:
        desc: "尋找指令的二進位、原始碼與說明文件"
        ex1: "尋找 `ls` 的位置"
        ex2: "顯示 Bash 執行檔與文件的路徑"
        ex3: "僅搜尋二進位檔"
      which:
        desc: "顯示指令的可執行檔路徑"
        ex1: "`python3` 的路徑"
        ex2: "`grep` 的路徑"
        ex3: "搜尋時略過別名"
      whoami:
        desc: "輸出有效使用者名稱"

  intermediate:
    _root:
      title: "🔸 中階指令"
      chmod:
        desc: "變更檔案或目錄的權限"
        ex1: "以八進位表示法設定權限（如 755）"
        ex2: "為腳本新增執行權限"
        ex3: "遞迴設定目錄權限"
      chown:
        desc: "變更檔案擁有者與群組"
        ex1: "變更檔案擁有者"
        ex2: "同時變更擁有者與群組"
        ex3: "遞迴變更擁有者與群組"
      curl:
        desc: "從伺服器傳輸資料（HTTP、HTTPS 等）"
        ex1: "發送 HEAD 請求（僅標頭）"
        ex2: "下載檔案並保留檔名"
        ex3: "以表單資料發送 POST 請求"
      df:
        desc: "顯示檔案系統磁碟使用量"
        ex1: "人類可讀的大小"
        ex2: "特定掛載點的使用量"
        ex3: "顯示檔案系統類型"
      diff:
        desc: "比較檔案或目錄"
        ex1: "比較兩個檔案"
        ex2: "統一差異格式（修補檔風格）"
        ex3: "遞迴目錄比較"
      du:
        desc: "估算檔案與目錄的磁碟使用量"
        ex1: "顯示目前目錄下各項大小"
        ex2: "顯示單一檔案大小"
        ex3: "彙總頂層子目錄大小"
      find:
        desc: "依名稱、大小、時間等搜尋檔案/目錄"
        ex1: "尋找目前目錄下所有 `.log` 檔案"
        ex2: "尋找大於 100 MB 的檔案"
        ex3: "尋找一天內修改的檔案"
      free:
        desc: "顯示可用與已用記憶體"
        ex1: "人類可讀的單位"
        ex2: "以 MB 顯示"
        ex3: "每 2 秒更新一次輸出"
      grep:
        desc: "使用模式（正則表達式）搜尋文字"
        ex1: "尋找包含 `error` 的行"
        ex2: "在目錄中遞迴搜尋"
        ex3: "忽略大小寫搜尋"
      head:
        desc: "輸出檔案開頭內容"
        ex1: "前 10 行"
        ex2: "前 20 行"
        ex3: "前 100 位元組"
      hostname:
        desc: "顯示或設定系統主機名稱"
        ex1: "暫時設定主機名稱，重啟後失效"
        ex2: "顯示 IP 位址"
      kill:
        desc: "向程序發送訊號"
        ex1: "依 PID 強制終止程序"
        ex2: "以 SIGTERM 優雅地終止"
        ex3: "依模式終止程序"
      ping:
        desc: "用 ICMP 封包檢查網路連線"
        ex1: "Ping 一個位址"
        ex2: "傳送 4 個封包"
        ex3: "設定 2 秒間隔"
      ps:
        desc: "顯示程序狀態"
        ex1: "列出所有程序"
        ex2: "用 `grep` 過濾名稱"
        ex3: "顯示目前使用者的程序"
      rsync:
        desc: "快速的增量檔案傳輸"
        ex1: "本地目錄同步"
        ex2: "透過 SSH 與遠端主機同步"
        ex3: "刪除目標中不存在的檔案"
      scp:
        desc: "安全複製（遠端檔案複製程式）"
        ex1: "將檔案複製到遠端主機"
        ex2: "從遠端主機複製檔案"
        ex3: "遞迴複製目錄"
      sort:
        desc: "排序文字行"
        ex1: "字母排序"
        ex2: "反向排序"
        ex3: "數字排序"
      tail:
        desc: "輸出檔案尾端並可持續追蹤"
        ex1: "即時追蹤日誌"
        ex2: "顯示最後 20 行"
        ex3: "顯示最後 100 位元組"
      tar:
        desc: "建立、列出或解壓縮 tar 封存檔"
        ex1: "建立壓縮的 `.tgz` 封存檔"
        ex2: "解壓縮 `.tgz` 封存檔"
        ex3: "列出封存內容"
      tee:
        desc: "從 stdin 讀取並同時輸出到 stdout 與檔案"
        ex1: "將輸出寫入 `out.txt` 並顯示"
        ex2: "將 `ls` 輸出存到檔案並顯示"
        ex3: "將輸出附加到 `log.txt`"
      top:
        desc: "顯示 Linux 工作（互動式程序檢視器）"
        ex1: "啟動 top"
        ex2: "替代互動檢視器 (htop)"
        ex3: "依記憶體使用量排序"
      uptime:
        desc: "顯示系統運行時間"
        ex1: "漂亮的 uptime 格式"
        ex2: "顯示開機時間"
      wget:
        desc: "非互動式網路下載器"
        ex1: "透過 URL 下載檔案"
        ex2: "續傳中斷的下載"
        ex3: "另存為不同檔名"
      wc:
        desc: "輸出檔案的行數、字數與位元組數"
        ex1: "計算行數"
        ex2: "計算字數"
        ex3: "計算字元數"
      uniq:
        desc: "過濾重複行（相鄰的重複項）"
        ex1: "移除相鄰重複"
        ex2: "排序後移除重複"
        ex3: "計算各行出現次數"
      yes:
        desc: "重複輸出字串直到被中斷；常用於腳本"
        ex1: '對提示永遠回答 "y"'
        ex2: "自動確認互動式刪除"
        ex3: '對提示回答 "no"'

  advanced:
