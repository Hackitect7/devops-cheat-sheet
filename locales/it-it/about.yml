about_sec:
  title: "Informazioni"
  header: "Informazioni su Hackitect7"

  philosophy:
    title: "La mia filosofia ingegneristica"
    body1: |
      **Hackitect7** è il mio alias e il mio mindset ingegneristico:  
      **diagnosticare velocemente**, **progettare come un architetto** e **portare in produzione**
      *senza complessità inutile*.
    body2: |
      Non è solo un soprannome — è una filosofia di approccio alla tecnologia:
      trovare un equilibrio tra velocità e affidabilità, puntando sempre a risultati pratici.

  purpose:
    title: "Lo scopo del progetto"
    body: |
      Il **DevOps Cheat Sheet** è iniziato come una raccolta personale di appunti e comandi che usavo nel mio lavoro quotidiano.
      Con il tempo, è cresciuto in un riferimento strutturato, e ora in un sito web multilingue completo pensato per aiutare ingegneri in tutto il mondo.
    goals:
      title: "**Obiettivi principali del progetto:**"
      goal1: "fornire **accesso rapido** a comandi, configurazioni e scenari;"
      goal2: "spiegare non solo *come*, ma anche *perché* le cose funzionano;"
      goal3: "mantenere l’**accesso multilingue** (27 lingue) per una diffusione globale;"
      goal4: "far crescere una **base di conoscenza aperta** che accoglie contributi della community."

  story:
    title: "La storia di Hackitect7"
    parts:
      title: "Il nome **Hackitect7** deriva da tre parti:"
      part1: "**Hacker** → sempre alla ricerca di soluzioni pratiche ed efficienti;"
      part2: "**Architect** → progettare sistemi resilienti, scalabili ed eleganti;"
      part3: "**7** → simbolo di completezza ed equilibrio."
    body: "Insieme, riflettono il mio approccio all’ingegneria: rendere la tecnologia pratica, robusta e accessibile."

  audience:
    title: "Chi ne trarrà beneficio"
    body:
      title: "Il cheat sheet è pensato per:"
      purpose1: "**Principianti** — come avvio rapido e punto d’ingresso nel DevOps;"
      purpose2: "**Ingegneri esperti** — come promemoria compatto a portata di mano;"
      purpose3: "**Team** — come riferimento condiviso e base di conoscenza interna."

  future:
    title: "Guardando al futuro"
    expand:
      title: "Il progetto continuerà ad espandersi:"
      exp1: "aggiungendo più tecnologie (piattaforme cloud, pattern CI/CD, infrastruttura come codice);"
      exp2: "includendo **scenari reali di produzione** e best practice;"
      exp3: "rafforzando i contributi e i feedback della community."

    body: |
      **Hackitect7** è il mio modo di condividere conoscenza, pratica e mentalità con il mondo ingegneristico.  
      Questo cheat sheet non è solo documentazione — è una risorsa in crescita per chi valorizza chiarezza, velocità e risultati pratici.
