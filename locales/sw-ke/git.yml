    parallel_worktrees:
      topic: "Worktrees Sambamba za Matawi"
      desc: "Hifadhi worktrees nyingi kwa maendeleo ya vipengele sambamba, huepuka mzigo wa clone"
    linear_history:
      topic: "Historia Safi, Linear"
