    secure_commits:
      topic: "Commits Salama"
      desc: "Saini commits na GPG kuongeza uaminifu kwenye repos zilizoshirikiwa, ni lazima katika mazingira mengi ya biashara"
    automated_bisect:
      topic: "Bisect Otomatiki"
      desc: "Otomatisha utafutaji wa bug kwa kuendesha script ya majaribio kwenye kila commit wakati wa bisect"
    conflict_cache:
      topic: "Kumbukumbu ya Migongano"
      desc: "Wezesha utumiaji tena wa suluhisho za migongano ili kuharakisha utatuzi wa migongano inayojirudia kwenye rebases au merges"
    shared_aliases_hooks:
      topic: "Aliasi na Hooks za Pamoja"
