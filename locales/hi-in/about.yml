about_sec:
  title: "परिचय"
  header: "Hackitect7 के बारे में"

  philosophy:
    title: "मेरी इंजीनियरिंग दर्शन"
    body1: |
      **Hackitect7** मेरा इंजीनियरिंग उपनाम और सोच है:  
      **तेज़ी से निदान करो**, **एक आर्किटेक्ट की तरह डिज़ाइन करो**, और **उत्पादन में पहुँचाओ**
      *बिना अनावश्यक जटिलता के*।
    body2: |
      यह केवल एक उपनाम नहीं है — यह तकनीक को देखने का एक दर्शन है:
      गति और विश्वसनीयता के बीच संतुलन खोजना, और हमेशा व्यावहारिक परिणामों का लक्ष्य रखना।

  purpose:
    title: "परियोजना का उद्देश्य"
    body: |
      **DevOps चीट शीट** मेरी दैनिक कार्य में उपयोग किए गए नोट्स और कमांड्स के व्यक्तिगत संग्रह के रूप में शुरू हुई।  
      समय के साथ, यह एक संरचित संदर्भ बन गई, और अब एक पूर्ण बहुभाषी वेबसाइट बन चुकी है जो दुनिया भर के इंजीनियरों की मदद करने के लिए डिज़ाइन की गई है।
    goals:
      title: "**परियोजना के मुख्य लक्ष्य:**"
      goal1: कमांड्स, कॉन्फ़िग्स और परिदृश्यों तक **तेज़ पहुँच** प्रदान करना;  
      goal2: केवल *कैसे* नहीं, बल्कि *क्यों* भी समझाना;  
      goal3: वैश्विक पहुँच के लिए **बहुभाषी पहुँच** (27 भाषाएँ) बनाए रखना;  
      goal4: समुदाय के योगदान का स्वागत करने वाला एक **खुला ज्ञान आधार** विकसित करना।

  story:
    title: "Hackitect7 की कहानी"
    parts:
      title: "नाम **Hackitect7** तीन भागों से आता है:"
      part1: "**Hacker** → हमेशा कुशल, व्यावहारिक समाधानों की तलाश में;"
      part2: "**Architect** → ऐसी प्रणालियाँ डिज़ाइन करना जो लचीली, स्केलेबल और सुरुचिपूर्ण हों;"
      part3: "**7** → पूर्णता और संतुलन का प्रतीक।"
    body: "साथ मिलकर, यह मेरी इंजीनियरिंग दृष्टिकोण को दर्शाता है: तकनीक को व्यावहारिक, मजबूत और सुलभ बनाना।"

  audience:
    title: "कौन लाभान्वित होगा"
    body:
      title: "चीट शीट का उद्देश्य है:"
      purpose1: "**शुरुआती** — DevOps में तेज़ शुरुआत और प्रवेश बिंदु के रूप में;"
      purpose2: "**अनुभवी इंजीनियर** — हाथ में एक संक्षिप्त रिमाइंडर के रूप में;"
      purpose3: "**टीमें** — साझा संदर्भ और आंतरिक ज्ञान आधार के रूप में।"

  future:
    title: "आगे की ओर देखना"
    expand: 
      title: "परियोजना का विस्तार जारी रहेगा:"
      exp1: "अधिक तकनीकों को जोड़ना (क्लाउड प्लेटफ़ॉर्म, CI/CD पैटर्न, इंफ्रास्ट्रक्चर ऐज़ कोड);"
      exp2: "**वास्तविक उत्पादन परिदृश्यों** और सर्वोत्तम प्रथाओं को शामिल करना;"
      exp3: "समुदाय के योगदान और प्रतिक्रिया को मजबूत करना।"

    body: |
      **Hackitect7** मेरे लिए इंजीनियरिंग दुनिया के साथ ज्ञान, अभ्यास और सोच साझा करने का तरीका है।  
      यह चीट शीट केवल डॉक्यूमेंटेशन नहीं है — यह उन लोगों के लिए एक बढ़ता हुआ संसाधन है जो स्पष्टता, गति और व्यावहारिक परिणामों को महत्व देते हैं।
