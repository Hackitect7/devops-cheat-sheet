        desc: "顯示指令歷史"
      id:
        desc: "顯示目前使用者的 UID、GID 和群組"
      ls:
        desc: "列出檔案與目錄"
        ex1: "詳細清單（含權限與擁有者）"
        ex2: "顯示隱藏檔案"
        ex3: "人類可讀的大小"
      mkdir:
        desc: "建立目錄"
        ex1: "建立單一目錄"
        ex2: "建立巢狀目錄"
        ex3: "一次建立多個目錄"
