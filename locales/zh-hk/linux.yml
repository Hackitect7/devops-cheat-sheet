      title: "🔹 基本指令"
      cat:
        desc: "顯示檔案內容或串接多個檔案"
        ex1: "查看檔案內容"
        ex2: "串接並輸出兩個檔案"
        ex3: "串接檔案並保存到新檔案"
      cd:
        desc: "變更目前工作目錄"
