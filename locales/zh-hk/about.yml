about_sec:
  title: "關於"
  header: "關於 Hackitect7"

  philosophy:
    title: "我的工程哲學"
    body1: |
      **Hackitect7** 是我的工程別名與心態：  
      **快速診斷**、**像建築師一樣設計**，並 **部署到生產環境**  
      *避免不必要的複雜性*。
    body2: |
      這不僅僅是一個暱稱 —— 而是一種面對技術的哲學：  
      在速度與可靠性之間找到平衡，並始終追求實用成果。

  purpose:
    title: "專案的目的"
    body: |
      **DevOps 速查表** 起初是我日常工作中使用的筆記與指令集合。  
      隨著時間，它逐漸發展為結構化的參考資料，並成為一個完整的多語言網站，旨在幫助世界各地的工程師。
    goals:
      title: "**專案的主要目標：**"
      goal1: "提供 **快速存取** 指令、配置與場景；"
      goal2: "解釋不僅是 *如何*，還有 *為什麼*；"
      goal3: "保持 **多語言存取**（27 種語言），以覆蓋全球；"
      goal4: "發展一個 **開放的知識庫**，歡迎社群貢獻。"

  story:
    title: "Hackitect7 的故事"
    parts:
      title: "名稱 **Hackitect7** 來自三個部分："
      part1: "**Hacker（駭客）** → 永遠尋找高效、動手實踐的解決方案；"
      part2: "**Architect（建築師）** → 設計具有韌性、可擴展且優雅的系統；"
      part3: "**7** → 完整與平衡的象徵。"
    body: "合在一起，它體現了我的工程方法：讓技術實用、穩健並且可被普及。"

  audience:
    title: "誰會受益"
    body:
      title: "此速查表適用於："
      purpose1: "**初學者** —— 作為快速入門與 DevOps 的切入點；"
      purpose2: "**有經驗的工程師** —— 作為隨手可用的精簡提醒；"
      purpose3: "**團隊** —— 作為共享的參考與內部知識庫。"

  future:
    title: "展望未來"
    expand: 
      title: "專案將持續擴展："
      exp1: "新增更多技術（雲端平台、CI/CD 模式、基礎設施即程式碼）；"
      exp2: "納入 **真實生產場景** 與最佳實踐；"
      exp3: "加強社群貢獻與回饋。"

    body: |
      **Hackitect7** 是我與工程界分享知識、實踐與思維的方式。  
      這份速查表不僅僅是文件 —— 它是一個成長中的資源，  
      為那些重視清晰、速度與實用成果的人而打造。
