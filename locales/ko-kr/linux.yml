linux:
  meta:
    _root:
      title: "🐧 리눅스 명령줄"
      desc: "탐색, 파일, 프로세스, 네트워킹, 모니터링, 패키지 및 자동화를 위한 기본 및 고급 명령어. DevOps 워크플로우에 적합합니다."

  basic:
    _root:
      title: "🔹 기본 명령어"
      cat:
        desc: "파일 내용을 표시하거나 여러 파일을 이어붙이기"
        ex1: "파일 내용 보기"
        ex2: "두 개의 파일을 연결하여 출력"
        ex3: "파일을 연결하여 새 파일에 저장"
      cd:
        desc: "현재 작업 디렉터리 변경"
        ex1: "절대 경로 `/etc`로 이동"
        ex2: "홈 디렉터리로 이동"
        ex3: "상위 디렉터리로 이동"
        ex4: "이전 디렉터리로 돌아가기"
      clear:
        desc: "터미널 화면 지우기"
      cp:
        desc: "파일 및 디렉터리 복사"
        ex1: "파일을 새 이름으로 복사"
        ex2: "디렉터리를 재귀적으로 복사"
        ex3: "덮어쓰기 전에 확인 요청"
      echo:
        desc: "문자열이나 환경 변수를 출력"
        ex1: "간단한 문자열 출력"
        ex2: "홈 디렉터리 경로 표시"
        ex3: "이스케이프 시퀀스 (\\t, \\n) 해석"
      history:
        desc: "명령어 기록 표시"
      id:
        desc: "현재 사용자의 UID, GID 및 그룹 멤버십 표시"
      ls:
        desc: "파일 및 디렉터리 나열"
        ex1: "권한과 소유자가 포함된 상세 목록"
        ex2: "숨김 파일 표시"
        ex3: "사람이 읽기 좋은 크기 표시"
      mkdir:
        desc: "디렉터리 생성"
        ex1: "단일 디렉터리 생성"
        ex2: "중첩 디렉터리 생성"
        ex3: "여러 디렉터리를 한 번에 생성"
      mv:
        desc: "파일/디렉터리 이동 또는 이름 변경"
        ex1: "파일 이름 변경"
        ex2: "파일을 다른 디렉터리로 이동"
        ex3: "모든 `.txt` 파일을 `archive` 폴더로 이동"
      pwd:
        desc: "현재 작업 디렉터리 경로 출력"
        ex1: "실제 경로 표시 (심볼릭 링크 제외)"
        ex2: "`/tmp`로 이동 후 경로 표시"
      rm:
        desc: "파일 또는 디렉터리 삭제"
        ex1: "파일 삭제"
        ex2: "확인 후 파일 삭제"
        ex3: "디렉터리를 재귀적으로 삭제"
        ex4: "확인 없이 강제 삭제"
      rmdir:
        desc: "빈 디렉터리 삭제"
        ex1: "`emptydir` 디렉터리 삭제"
      touch:
        desc: "빈 파일 생성 또는 수정 시간 갱신"
        ex1: "없으면 새 빈 파일 생성"
        ex2: "여러 파일을 한 번에 생성"
        ex3: "파일이 없어도 생성하지 않고 시간만 갱신"
      whereis:
        desc: "명령어의 바이너리, 소스 및 매뉴얼 페이지 위치 찾기"
        ex1: "`ls`의 위치 찾기"
        ex2: "Bash 바이너리와 문서 경로 표시"
        ex3: "바이너리만 검색"
      which:
        desc: "명령어 실행 파일의 경로 표시"
        ex1: "`python3` 경로"
        ex2: "`grep` 경로"
        ex3: "별칭을 건너뛰고 검색"
      whoami:
        desc: "현재 유효 사용자 이름 출력"

  intermediate:
    _root:
      title: "🔸 중급 명령어"
      chmod:
        desc: "파일 또는 디렉터리 권한 변경"
        ex1: "8진수 표기법으로 권한 설정 (예: 755)"
        ex2: "스크립트에 실행 권한 추가"
        ex3: "디렉터리에 재귀적으로 권한 설정"
      chown:
        desc: "파일 소유자 및 그룹 변경"
        ex1: "파일의 소유자 변경"
        ex2: "소유자와 그룹 변경"
        ex3: "재귀적으로 소유자와 그룹 변경"
      curl:
        desc: "서버와 데이터 송수신 (HTTP, HTTPS 등)"
        ex1: "HEAD 요청 보내기 (헤더만)"
        ex2: "파일을 다운로드하고 이름 유지"
        ex3: "폼 데이터를 포함한 POST 요청 보내기"
      df:
        desc: "파일 시스템 디스크 사용량 보고"
        ex1: "사람이 읽기 좋은 크기 표시"
        ex2: "특정 마운트 지점 사용량 표시"
        ex3: "파일 시스템 유형 표시"
      diff:
        desc: "파일 또는 디렉터리 비교"
        ex1: "두 파일 비교"
        ex2: "통합 차이 표시 (패치 형식)"
        ex3: "디렉터리 재귀 비교"
      du:
        desc: "파일 및 디렉터리 용량 추정"
        ex1: "현재 디렉터리 내 항목 크기 표시"
        ex2: "단일 파일 크기 표시"
        ex3: "상위 디렉터리 요약 크기 표시"
      find:
        desc: "이름, 크기, 시간 등으로 파일/디렉터리 검색"
        ex1: "현재 디렉터리의 모든 `.log` 파일 찾기"
        ex2: "100MB보다 큰 파일 찾기"
        ex3: "지난 하루 동안 수정된 파일 찾기"
      free:
        desc: "사용 가능한 메모리와 사용 중인 메모리 표시"
        ex1: "사람이 읽기 좋은 단위로 표시"
        ex2: "MB 단위로 표시"
        ex3: "2초마다 새로고침"
      grep:
        desc: "패턴(정규 표현식)을 사용하여 텍스트 검색"
        ex1: "`error`가 포함된 줄 찾기"
        ex2: "디렉터리에서 재귀적으로 검색"
        ex3: "대소문자 구분 없이 검색"
      head:
        desc: "파일의 앞부분 출력"
        ex1: "앞 10줄 출력"
        ex2: "앞 20줄 출력"
        ex3: "앞 100바이트 출력"
      hostname:
        desc: "시스템 호스트 이름 표시 또는 설정"
        ex1: "재부팅 시까지 임시로 호스트 이름 설정"
        ex2: "IP 주소 표시"
      kill:
        desc: "프로세스에 시그널 전송"
        ex1: "PID로 프로세스 강제 종료"
        ex2: "SIGTERM으로 정상 종료"
        ex3: "패턴에 맞는 프로세스 종료"
      ping:
        desc: "ICMP 에코 요청으로 네트워크 연결 확인"
        ex1: "주소에 핑 보내기"
        ex2: "패킷 4개 전송"
        ex3: "2초 간격으로 전송"
      ps:
        desc: "프로세스 상태 보고"
        ex1: "모든 프로세스 나열"
        ex2: "`grep`으로 이름 필터링"
        ex3: "현재 사용자 프로세스 표시"
      rsync:
        desc: "빠른 증분 파일 전송"
        ex1: "로컬 디렉터리 동기화"
        ex2: "SSH를 통한 원격 호스트와 동기화"
        ex3: "원본에 없는 파일을 대상에서 삭제"
      scp:
        desc: "보안 복사 (원격 파일 복사 프로그램)"
        ex1: "파일을 원격 호스트로 복사"
        ex2: "파일을 원격 호스트에서 복사"
        ex3: "디렉터리를 재귀적으로 복사"
      sort:
        desc: "텍스트 줄 정렬"
        ex1: "알파벳순 정렬"
        ex2: "역순 정렬"
        ex3: "숫자 정렬"
      tail:
        desc: "파일의 끝부분 출력 및 변경 사항 추적"
        ex1: "실시간으로 로그 추적"
        ex2: "마지막 20줄 출력"
        ex3: "마지막 100바이트 출력"
      tar:
        desc: "tar 아카이브 생성, 목록, 추출"
        ex1: "압축된 `.tgz` 아카이브 생성"
        ex2: "`.tgz` 아카이브 추출"
        ex3: "아카이브 내용 목록"
      tee:
        desc: "stdin에서 읽어 stdout 및 파일에 쓰기"
        ex1: "출력을 `out.txt`에 저장하고 동시에 표시"
        ex2: "`ls` 출력 내용을 파일에 저장하고 표시"
        ex3: "출력을 `log.txt` 끝에 추가"
      top:
        desc: "리눅스 작업 표시 (대화형 프로세스 뷰어)"
        ex1: "top 실행"
        ex2: "대체 대화형 뷰어 (htop)"
        ex3: "메모리 사용량 기준 정렬"
      uptime:
        desc: "시스템 실행 시간 표시"
        ex1: "보기 좋은 형식으로 uptime 표시"
        ex2: "시스템 부팅 시간 표시"
      wget:
        desc: "비대화형 네트워크 다운로드"
        ex1: "URL로 파일 다운로드"
        ex2: "중단된 다운로드 재개"
        ex3: "다른 파일 이름으로 저장"
      wc:
        desc: "파일의 줄, 단어, 바이트 수 출력"
        ex1: "줄 수 세기"
        ex2: "단어 수 세기"
        ex3: "문자 수 세기"
      uniq:
        desc: "중복 줄 보고 또는 제거 (연속된 중복)"
        ex1: "연속된 중복 제거"
        ex2: "정렬 후 중복 제거"
        ex3: "각 줄의 발생 횟수 세기"
      yes:
        desc: "문자열을 종료될 때까지 반복 출력; 스크립트에 유용"
        ex1: "프롬프트에 항상 \"y\"로 응답"
        ex2: "대화형 삭제 자동 확인"
        ex3: "프롬프트에 \"no\"로 응답"

  advanced:
    _root:
      title: "🔧 고급 명령어"
      at:
        desc: "지정된 시간에 한 번 실행할 명령 예약"
        ex1: "지금부터 1분 후 명령 실행"
        ex2: "대기 중인 작업 나열"
        ex3: "대기 중인 작업 제거"
      awk:
        desc: "패턴 검색 및 처리 언어"
        ex1: "첫 번째 열 출력"
        ex2: "CPU 사용량으로 프로세스 필터링"
        ex3: "각 줄의 두 번째 필드 출력"
        ex4: "패턴과 일치하는 줄 출력"
      crontab:
        desc: "사용자별 크론 작업 설치, 나열 또는 제거"
        ex1: "현재 사용자의 crontab 편집"
        ex2: "크론 작업 나열"
        ex3: "현재 사용자의 crontab 제거"
      cut:
        desc: "파일 각 줄에서 구간 제거 또는 선택"
        ex1: "`/etc/passwd`에서 사용자 이름 출력"
        ex2: "구분자 ':'를 사용하여 두 번째 필드 추출"
        ex3: "위치로 문자 선택"
      df:
        desc: "파일 시스템 디스크 사용량 보고"
        ex1: "사람이 읽기 좋은 크기"
        ex2: "파일 시스템 유형 표시"
        ex3: "홈 디렉터리 사용량 표시"
      env:
        desc: "수정된 환경에서 명령 실행 또는 환경 변수 출력"
        ex1: "PATH 항목 표시"
        ex2: "빈 환경으로 새 셸 시작"
      export:
        desc: "현재 셸/세션에 환경 변수 설정"
        ex1: "이 셸에 변수 설정"
        ex2: "PATH에 디렉터리 추가"
        ex3: "내보낸 변수 나열"
      free:
        desc: "메모리 사용량 표시"
        ex1: "MB 단위로 표시"
        ex2: "사람이 읽기 좋은 단위로 표시"
        ex3: "5초마다 샘플링"
      hostnamectl:
        desc: "시스템 호스트 이름 및 관련 설정 조회/변경"
        ex1: "호스트 이름 상태 표시"
        ex2: "새 정적 호스트 이름 설정"
      ip-tools:
        desc: "인터페이스와 주소 조회/관리용 IP 도구"
        ex1: "네트워크 인터페이스 표시 (레거시)"
        ex2: "`ip` 명령으로 주소 표시"
        ex3: "인터페이스 활성화"
      iostat:
        desc: "CPU 및 I/O 통계 보고"
        ex1: "2초마다 확장 통계 표시"
        ex2: "장치 통계 (5초 간격, 3회 보고)"
      iptables:
        desc: "IPv4 패킷 필터링 및 NAT 관리 도구"
        ex1: "현재 규칙 나열"
        ex2: "포트 22에서 SSH 허용"
        ex3: "모든 규칙 초기화"
      journalctl:
        desc: "systemd 저널 조회"
        ex1: "최근 오류와 컨텍스트 표시"
        ex2: "특정 서비스 로그 표시"
        ex3: "상대 시간 이후 로그 표시"
      ln:
        desc: "파일 간 링크 생성"
        ex1: "심볼릭 링크 생성"
        ex2: "하드 링크 생성"
        ex3: "심볼릭 링크 강제로 재생성"
      sed:
        desc: "텍스트 필터링 및 변환용 스트림 편집기"
        ex1: "문자열 전체 치환"
        ex2: "특정 줄 범위만 출력"
        ex3: "일치하는 줄 삭제"
      systemctl:
        desc: "systemd 시스템 및 서비스 관리자 제어"
        ex1: "서비스 상태 표시"
        ex2: "서비스 시작"
        ex3: "부팅 시 서비스 자동 시작"
      tr:
        desc: "문자 변환 또는 삭제"
        ex1: "소문자를 대문자로 변환"
        ex2: "문자 치환"
        ex3: "숫자 삭제"
      type:
        desc: "셸에서 이름이 어떻게 해석되는지 설명"
        ex1: "`ls`가 어떻게 해석되는지 표시"
        ex2: "`cd`가 어떻게 해석되는지 표시"
        ex3: "`python3`가 어떻게 해석되는지 표시"
      ulimit:
        desc: "사용자 프로세스 리소스 제한 조회/설정"
        ex1: "최대 열린 파일 수 표시"
        ex2: "코어 덤프 활성화"
        ex3: "사용자 프로세스 개수 제한"
      uptime:
        desc: "시스템 가동 시간 및 평균 부하 표시"
        ex1: "보기 좋은 uptime 표시"
        ex2: "부팅 시간 표시"
      xargs:
        desc: "표준 입력에서 명령어 행 생성 및 실행"
        ex1: "각 인자를 별도의 줄로 출력"
        ex2: "단어를 개별 인자로 분리"
        ex3: "파일을 찾아 xargs로 삭제"

  network:
    _root:
      title: "🌐 네트워크 명령어"
      curl:
        desc: "서버와 데이터 송수신"
        ex1: "폼 데이터와 함께 POST 요청"
        ex2: "헤더만 가져오기"
        ex3: "파일 다운로드 및 저장"
      dig:
        desc: "DNS 조회 유틸리티"
        ex1: "A 레코드 조회"
        ex2: "간단한 응답"
        ex3: "특정 DNS 서버 사용"
      ftp:
        desc: "파일 전송 프로토콜 클라이언트"
        ex1: "FTP 서버에 연결"
