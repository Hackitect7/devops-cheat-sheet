about_sec:
  title: "소개"
  header: "Hackitect7 소개"

  philosophy:
    title: "나의 엔지니어링 철학"
    body1: |
      **Hackitect7**은 나의 엔지니어링 별칭이자 사고방식입니다:  
      **빠르게 진단하고**, **아키텍트처럼 설계하며**, **불필요한 복잡성 없이 프로덕션에 배포**합니다.
    body2: |
      이는 단순한 닉네임이 아니라 기술에 접근하는 철학입니다:  
      속도와 안정성 사이의 균형을 찾고, 언제나 실용적인 결과를 목표로 합니다.

  purpose:
    title: "프로젝트의 목적"
    body: |
      **DevOps 치트 시트**는 일상 업무에서 사용하던 개인 메모와 명령어 모음으로 시작했습니다.  
      시간이 지나면서 체계적인 참고 자료로 발전했고, 지금은 전 세계 엔지니어들을 돕기 위한 다국어 웹사이트로 성장했습니다.
    goals:
      title: "**프로젝트의 주요 목표:**"
      goal1: 명령어, 설정, 시나리오에 대한 **빠른 접근** 제공;  
      goal2: 단순히 *어떻게*가 아니라 *왜* 작동하는지도 설명;  
      goal3: 전 세계 접근성을 위한 **다국어 지원** (27개 언어);  
      goal4: 커뮤니티 기여를 환영하는 **오픈 지식 베이스**로 성장.

  story:
    title: "Hackitect7의 이야기"
    parts:
      title: "이름 **Hackitect7**은 세 부분에서 왔습니다:"
      part1: "**Hacker** → 효율적이고 실용적인 해결책을 항상 찾음;"
      part2: "**Architect** → 탄탄하고 확장 가능하며 우아한 시스템을 설계;"
      part3: "**7** → 완전함과 균형의 상징."
    body: "이 세 가지가 합쳐져 나의 엔지니어링 접근 방식을 반영합니다: 기술을 실용적이고 견고하며 접근 가능하게 만드는 것."

  audience:
    title: "누가 도움을 받을 수 있나"
    body:
      title: "이 치트 시트는 다음을 위한 것입니다:"
      purpose1: "**초보자** — DevOps로의 빠른 시작과 진입점;"
      purpose2: "**경험 많은 엔지니어** — 항상 옆에 둘 수 있는 간결한 참고 자료;"
      purpose3: "**팀** — 공유 가능한 레퍼런스이자 내부 지식 베이스."

  future:
    title: "앞으로의 방향"
    expand: 
      title: "프로젝트는 계속 확장될 것입니다:"
      exp1: "더 많은 기술 추가 (클라우드 플랫폼, CI/CD 패턴, IaC 등);"
      exp2: "**실제 프로덕션 시나리오**와 모범 사례 포함;"
      exp3: "커뮤니티 기여와 피드백 강화."
    body: |
      **Hackitect7**은 나의 지식, 경험, 사고방식을 엔지니어링 세계와 공유하는 방법입니다.  
      이 치트 시트는 단순한 문서가 아니라, 명확함과 속도, 그리고 실질적인 결과를 중요시하는 사람들을 위한 성장하는 자원입니다.
