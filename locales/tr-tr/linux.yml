        ex2: "Özet istatistikler"
        ex3: "Dinleyen soketleri listele"
      telnet:
        desc: "TELNET protokolü için kullanıcı arayüzü"
        ex1: "80. porta bir ana bilgisayara bağlan"
        ex2: "443’e bağlan"
        ex3: "Yerel SMTP’ye bağlan"
      traceroute:
        desc: "Bir ağ ana bilgisayarına rotayı izle"
        ex1: "Bir IP’ye giden yolu izle"
        ex2: "Maksimum atlama sayısını sınırla"
      wget:
        desc: "Web’den dosya indir"
        ex1: "Çıktıyı dosyaya kaydet"
        ex2: "Geçerli dizine indir"
        ex3: "Yarıda kalan indirmeyi devam ettir"

