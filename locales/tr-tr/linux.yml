      ssh:
        desc: "OpenSSH uzak oturum istemcisi"
        ex1: "Bir ana bilgisayara bağlan"
        ex2: "Varsayılan olmayan port ile bağlan"
        ex3: "Belirli bir özel anahtar ile giriş yap"
      ss:
        desc: "Soketleri incelemek için yardımcı program"
