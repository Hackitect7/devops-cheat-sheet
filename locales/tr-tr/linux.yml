linux:
  meta:
    _root:
      title: "🐧 Linux Komut Satırı"
      desc: "Gezinme, dosyalar, işlemler, ağ, izleme, paketler ve otomasyon için temel ve ileri düzey komutlar. DevOps iş akışları için uygundur."

  basic:
    _root:
      title: "🔹 Temel komutlar"
      cat:
        desc: "Dosya içeriğini göster veya birden fazla dosyayı birleştir"
        ex1: "Dosya içeriğini görüntüle"
        ex2: "İki dosyayı birleştir ve çıktı al"
        ex3: "Dosyaları birleştir ve yeni bir dosyaya kaydet"
      cd:
        desc: "Geçerli çalışma dizinini değiştir"
        ex1: "Mutlak yol `/etc` dizinine git"
        ex2: "Ana dizine git"
        ex3: "Bir seviye yukarı çık"
        ex4: "Önceki dizine dön"
      clear:
        desc: "Terminal ekranını temizle"
      cp:
        desc: "Dosya ve dizinleri kopyala"
        ex1: "Dosyayı yeni bir adla kopyala"
        ex2: "Dizini özyinelemeli olarak kopyala"
        ex3: "Üzerine yazmadan önce onay iste"
      echo:
        desc: "Bir metin veya ortam değişkeni yazdır"
        ex1: "Basit bir metin yazdır"
        ex2: "Ana dizin yolunu göster"
        ex3: "Kaçış dizilerini işle (\\t, \\n)"
      history:
        desc: "Komut geçmişini göster"
      id:
        desc: "Geçerli kullanıcının UID, GID ve grup üyeliklerini göster"
      ls:
        desc: "Dosya ve dizinleri listele"
        ex1: "İzinler ve sahiplerle uzun listeleme"
        ex2: "Gizli dosyaları göster"
        ex3: "Okunabilir boyutlarla listele"
      mkdir:
        desc: "Dizin oluştur"
        ex1: "Tek bir dizin oluştur"
        ex2: "İç içe dizinler oluştur"
        ex3: "Birden fazla dizini aynı anda oluştur"
      mv:
        desc: "Dosya/dizin taşı veya yeniden adlandır"
        ex1: "Dosyanın adını değiştir"
        ex2: "Dosyayı başka bir dizine taşı"
        ex3: "Tüm `.txt` dosyalarını `archive` klasörüne taşı"
      pwd:
        desc: "Geçerli çalışma dizinini yazdır"
        ex1: "Gerçek yolu göster (sembolik bağlantısız)"
        ex2: "`/tmp` dizinine geçtikten sonra yolu göster"
      rm:
        desc: "Dosya veya dizin sil"
        ex1: "Bir dosyayı sil"
        ex2: "Dosyayı onay ile sil"
        ex3: "Dizini özyinelemeli olarak sil"
        ex4: "Onay istemeden zorla sil"
      rmdir:
        desc: "Boş bir dizini sil"
        ex1: "`emptydir` dizinini sil"
      touch:
        desc: "Boş dosya oluştur veya değişiklik zamanını güncelle"
        ex1: "Dosya yoksa yeni boş dosya oluştur"
        ex2: "Birden fazla dosyayı aynı anda oluştur"
        ex3: "Dosya yoksa oluşturmadan yalnızca zamanı güncelle"
      whereis:
        desc: "Bir komutun ikili dosyasını, kaynağını ve kılavuz sayfalarını bul"
        ex1: "`ls` için konumları bul"
        ex2: "Bash ikili ve belgelerini göster"
        ex3: "Sadece ikiliyi ara"
      which:
        desc: "Komutun çalıştırılabilir yolunu göster"
        ex1: "`python3` yolunu göster"
        ex2: "`grep` yolunu göster"
        ex3: "Ararken takma adları atla"
      whoami:
        desc: "Etkin kullanıcı adını yazdır"

  intermediate:
    _root:
      title: "🔸 Orta seviye"
      chmod:
        desc: "Dosya veya dizin izinlerini değiştir"
        ex1: "Sekizlik gösterimle izin ayarla (örn. 755)"
        ex2: "Bir script'e çalıştırma izni ekle"
        ex3: "Dizin için izinleri özyinelemeli ayarla"
      chown:
        desc: "Dosya sahibi ve grubunu değiştir"
        ex1: "Dosyanın sahibini değiştir"
        ex2: "Sahip ve grubu değiştir"
        ex3: "Özyinelemeli sahip ve grup değiştir"
      curl:
        desc: "Bir sunucudan/ya sunucuya veri aktar (HTTP, HTTPS, vb.)"
        ex1: "HEAD isteği gönder (yalnızca başlıklar)"
        ex2: "Bir dosyayı indir ve adını koru"
        ex3: "Form verisi ile POST isteği gönder"
      df:
        desc: "Dosya sistemi disk alanı kullanımını raporla"
        ex1: "Okunabilir boyutlarla göster"
        ex2: "Belirli bir bağlama noktasının kullanımını göster"
        ex3: "Dosya sistemi türlerini göster"
      diff:
        desc: "Dosya veya dizinleri karşılaştır"
        ex1: "İki dosyayı karşılaştır"
        ex2: "Birleştirilmiş fark (yama stili)"
        ex3: "Dizinleri özyinelemeli karşılaştır"
      du:
        desc: "Dosya ve dizinlerin disk alanı kullanımını tahmin et"
        ex1: "Geçerli dizindeki öğelerin boyutlarını göster"
        ex2: "Tek bir dosyanın boyutunu göster"
        ex3: "Üst düzey alt dizinlerin boyutlarını özetle"
      find:
        desc: "Dosya/dizinleri ada, boyuta, zamana göre ara"
        ex1: "Geçerli dizindeki tüm `.log` dosyalarını bul"
        ex2: "100 MB'den büyük dosyaları bul"
        ex3: "Son bir gün içinde değişen dosyalar"
      free:
        desc: "Kullanılan ve boş bellek miktarını göster"
        ex1: "Okunabilir birimlerde göster"
        ex2: "MB cinsinden göster"
        ex3: "Her 2 saniyede bir yenile"
      grep:
        desc: "Düzenli ifadelerle metin ara"
        ex1: "`error` içeren satırları bul"
        ex2: "Bir dizinde özyinelemeli ara"
        ex3: "Büyük/küçük harfe duyarsız ara"
      head:
        desc: "Bir dosyanın ilk satırlarını yazdır"
        ex1: "İlk 10 satır"
        ex2: "İlk 20 satır"
        ex3: "İlk 100 bayt"
      hostname:
        desc: "Sistemin ana bilgisayar adını göster veya ayarla"
        ex1: "Yeniden başlatmaya kadar geçici olarak ad ayarla"
        ex2: "IP adreslerini göster"
      kill:
        desc: "İşlemlere sinyal gönder"
        ex1: "PID ile işlemi zorla sonlandır"
        ex2: "SIGTERM ile nazikçe sonlandır"
        ex3: "Bir desenle eşleşen işlemleri sonlandır"
      ping:
        desc: "ICMP echo isteği ile ağ bağlantısını test et"
        ex1: "Bir adresi ping'le"
        ex2: "4 paket gönder"
        ex3: "2 saniye aralıklarla gönder"
      ps:
        desc: "İşlem durumunu raporla"
        ex1: "Tüm işlemleri listele"
        ex2: "`grep` ile ada göre filtrele"
        ex3: "Geçerli kullanıcının işlemleri"
      rsync:
        desc: "Hızlı artımlı dosya aktarımı"
        ex1: "Dizinleri yerel olarak senkronize et"
        ex2: "Uzak ana bilgisayarla SSH üzerinden senkronize et"
        ex3: "Hedefte eksik olan dosyaları sil"
      scp:
        desc: "Güvenli kopya (uzaktan dosya kopyalama)"
        ex1: "Dosyayı uzak ana bilgisayara kopyala"
        ex2: "Dosyayı uzak ana bilgisayardan kopyala"
        ex3: "Dizini özyinelemeli olarak kopyala"
      sort:
        desc: "Metin satırlarını sırala"
        ex1: "Alfabetik sırala"
        ex2: "Ters sırala"
        ex3: "Sayısal sırala"
      tail:
        desc: "Dosyaların son kısmını yazdır; değişiklikleri takip et"
        ex1: "Bir log'u gerçek zamanlı takip et"
        ex2: "Son 20 satırı göster"
        ex3: "Son 100 baytı göster"
      tar:
        desc: "Tar arşivleri oluştur, listele veya çıkar"
        ex1: "Sıkıştırılmış `.tgz` arşivi oluştur"
        ex2: "`.tgz` arşivini çıkar"
        ex3: "Arşiv içeriğini listele"
      tee:
        desc: "stdin'den oku, stdout ve dosyalara yaz"
        ex1: "Çıktıyı `out.txt`'ye yaz ve ekranda göster"
        ex2: "`ls` çıktısını dosyaya kaydet ve ekranda göster"
        ex3: "Çıktıyı `log.txt` sonuna ekle"
      top:
        desc: "Linux görevlerini göster (etkileşimli işlem görüntüleyici)"
        ex1: "top'u başlat"
        ex2: "Alternatif görüntüleyici (htop)"
        ex3: "Bellek kullanımına göre sırala"
      uptime:
        desc: "Sistemin ne kadar süredir çalıştığını göster"
        ex1: "Okunaklı çalışma süresi"
        ex2: "Sistem açılış zamanı"
      wget:
        desc: "Etkileşimsiz ağ indirme aracı"
        ex1: "URL ile dosya indir"
        ex2: "Yarıda kalan indirmeyi devam ettir"
        ex3: "Farklı bir adla kaydet"
      wc:
        desc: "Dosyaların satır, kelime ve karakter sayılarını yazdır"
        ex1: "Satır sayısını say"
        ex2: "Kelime sayısını say"
        ex3: "Karakterleri say"
      uniq:
        desc: "Tekrarlanan satırları raporla veya filtrele (yan yana olanları)"
        ex1: "Ardışık tekrarları kaldır"
        ex2: "Sıralamadan sonra tekrarları kaldır"
        ex3: "Her satırın kaç kez geçtiğini say"
      yes:
        desc: "Bir metni sürekli yazdır; betiklerde kullanışlıdır"
        ex1: 'Her zaman "y" cevabı ver'
        ex2: "Etkileşimli silmeleri otomatik onayla"
        ex3: 'İsteme "hayır" cevabı ver'

  advanced:
    _root:
      title: "🔧 İleri düzey komutlar"
      at:
        desc: "Belirli bir zamanda tek seferlik komut çalıştır"
        ex1: "Bir komutu 1 dakika sonra çalıştır"
        ex2: "Bekleyen işleri listele"
        ex3: "Bekleyen işi sil"
      awk:
        desc: "Desen tarama ve işleme dili"
        ex1: "İlk sütunu yazdır"
        ex2: "CPU kullanımına göre işlemleri filtrele"
        ex3: "Her satırın ikinci alanını yazdır"
        ex4: "Bir desenle eşleşen satırları yazdır"
      crontab:
        desc: "Kullanıcı bazlı cron işleri yükle, listele veya kaldır"
        ex1: "Geçerli kullanıcının crontab'ini düzenle"
        ex2: "Cron işlerini listele"
        ex3: "Geçerli kullanıcının crontab'ini sil"
      cut:
        desc: "Dosyalardan satır bölümlerini seç veya çıkar"
        ex1: "`/etc/passwd`'den kullanıcı adlarını yazdır"
        ex2: "İki alanı ':' ayırıcıyla kes"
        ex3: "Karakterleri pozisyona göre seç"
      df:
        desc: "Disk kullanımını raporla"
        ex1: "Okunabilir boyutlar"
        ex2: "Dosya sistemi türlerini göster"
        ex3: "Ev dizini kullanımını göster"
      env:
        desc: "Komutu değiştirilmiş ortamda çalıştır veya ortam değişkenlerini göster"
        ex1: "PATH girdilerini göster"
        ex2: "Boş ortam ile kabuk başlat"
      export:
        desc: "Geçerli oturum için ortam değişkeni ayarla"
        ex1: "Bu oturum için değişken ayarla"
        ex2: "PATH'e dizin ekle"
        ex3: "Dışa aktarılan değişkenleri listele"
      free:
        desc: "Bellek kullanımını göster"
        ex1: "MB cinsinden göster"
        ex2: "Okunabilir birimler"
        ex3: "Her 5 saniyede örnekle"
      hostnamectl:
        desc: "Sistem ana bilgisayar adını ve ilgili ayarları sorgula/değiştir"
        ex1: "Ana bilgisayar adı durumunu göster"
        ex2: "Yeni statik ana bilgisayar adı ayarla"
      ip-tools:
        desc: "Ağ arabirimlerini ve adreslerini görüntüle/ yönet"
        ex1: "Ağ arabirimlerini göster (eski)"
        ex2: "`ip` ile adresleri göster"
        ex3: "Arabirimi etkinleştir"
      iostat:
        desc: "CPU ve G/Ç istatistiklerini raporla"
        ex1: "Her 2 sn'de ayrıntılı istatistik"
        ex2: "Aygıt istatistikleri (5 sn aralıkla, 3 rapor)"
      iptables:
        desc: "IPv4 paket filtreleme ve NAT yönetim aracı"
        ex1: "Mevcut kuralları listele"
        ex2: "22. port için gelen SSH'yi izin ver"
        ex3: "Tüm kuralları temizle"
      journalctl:
        desc: "systemd günlüklerini sorgula"
        ex1: "Son hataları bağlam ile göster"
        ex2: "Bir servis için logları göster"
        ex3: "Belirli bir zamandan sonraki logları göster"
      ln:
        desc: "Dosyalar arasında bağlantı oluştur"
        ex1: "Sembolik bağlantı oluştur"
        ex2: "Sabit bağlantı oluştur"
        ex3: "Sembolik bağlantıyı zorla yeniden oluştur"
      sed:
        desc: "Akış düzenleyici (metin işleme)"
        ex1: "Bir metni global olarak değiştir"
        ex2: "Yalnızca belirli satır aralığını yazdır"
        ex3: "Eşleşen satırları sil"
      systemctl:
        desc: "systemd servis yöneticisini kontrol et"
        ex1: "Servis durumunu göster"
        ex2: "Bir servisi başlat"
        ex3: "Sistemde açılışta başlatılacak şekilde etkinleştir"
      tr:
        desc: "Karakterleri çevir veya sil"
        ex1: "Küçük harfleri büyük harfe çevir"
        ex2: "Bir karakteri değiştir"
        ex3: "Rakamları sil"
      type:
        desc: "Bir adın kabukta nasıl yorumlanacağını göster"
        ex1: "`ls` nasıl çözülüyor göster"
        ex2: "`cd` nasıl çözülüyor göster"
        ex3: "`python3` nasıl çözülüyor göster"
      ulimit:
        desc: "Kullanıcı işlem kaynak sınırlarını göster veya ayarla"
        ex1: "Maksimum açık dosya sayısını göster"
        ex2: "Çekirdek dökümlerini etkinleştir"
        ex3: "Kullanıcı işlemlerini sınırla"
      uptime:
        desc: "Sistem çalışma süresini ve yük ortalamasını göster"
        ex1: "Okunaklı uptime"
        ex2: "Açılış zamanını göster"
      xargs:
        desc: "stdin'den komut satırı oluştur ve çalıştır"
        ex1: "Her argümanı ayrı satırda yaz"
        ex2: "Kelimeleri ayrı argümanlara ayır"
        ex3: "Dosyaları bul ve xargs ile sil"

  network:
    _root:
      title: "🌐 Ağ komutları"
      curl:
        desc: "Sunuculara/verilerden veri aktar"
        ex1: "Form verisi ile POST isteği"
        ex2: "Yalnızca başlıkları al"
        ex3: "İndir ve dosyaya kaydet"
      dig:
        desc: "DNS sorgulama aracı"
        ex1: "A kayıtlarını sorgula"
        ex2: "Kısa cevap"
        ex3: "Belirli bir DNS sunucusu kullan"
      ftp:
        desc: "Dosya Aktarım Protokolü (FTP) istemcisi"
        ex1: "Bir FTP sunucusuna bağlan"
        ex2: "Otomatik giriş olmadan bağlan"
        ex3: "FTP oturumunda dosya indir"
      ip-address:
        desc: "IP adreslerini göster/yönet"
        ex1: "`eth0` için adres bilgilerini göster"
        ex2: "Tüm adresleri listele"
      ip-link:
        desc: "Ağ aygıtlarını göster/yönet"
