about_sec:
  title: "关于"
  header: "关于 Hackitect7"

  philosophy:
    title: "我的工程哲学"
    body1: |
      **Hackitect7** 是我的工程别名和思维方式：  
      **快速诊断**、**像架构师一样设计**，并且 **直接交付到生产环境**  
      *避免不必要的复杂性*。
    body2: |
      这不仅仅是一个昵称 —— 它是一种对待技术的哲学：  
      在速度与可靠性之间找到平衡，并始终追求实用的结果。

  purpose:
    title: "项目的目的"
    body: |
      **DevOps 速查表** 最初是我日常工作中使用的笔记和命令合集。  
      随着时间推移，它逐渐发展成一个结构化的参考资料，  
      如今更成长为一个面向全球工程师的多语言网站。
    goals:
      title: "**项目的主要目标：**"
      goal1: "提供 **快速访问** 命令、配置和场景；"
      goal2: "不仅解释 *如何做*，还要解释 *为什么这样做*；"
      goal3: "保持 **多语言访问**（27 种语言），实现全球覆盖；"
      goal4: "建立一个 **开放的知识库**，欢迎社区贡献。"

  story:
    title: "Hackitect7 的由来"
    parts:
      title: "名称 **Hackitect7** 由三部分组成："
      part1: "**Hacker（黑客）** → 始终追求高效、实用的解决方案；"
      part2: "**Architect（架构师）** → 设计具有弹性、可扩展且优雅的系统；"
      part3: "**7** → 完整与平衡的象征。"
    body: "合在一起，它体现了我的工程理念：让技术变得实用、稳健、易于获取。"

  audience:
    title: "谁将受益"
    body:
      title: "这份速查表适用于："
      purpose1: "**初学者** —— 作为快速入门和进入 DevOps 的起点；"
      purpose2: "**有经验的工程师** —— 作为随手可查的精简提醒；"
      purpose3: "**团队** —— 作为共享参考和内部知识库。"

  future:
    title: "展望未来"
    expand:
      title: "项目将持续扩展："
      exp1: "增加更多技术（云平台、CI/CD 模式、基础设施即代码）；"
      exp2: "涵盖 **真实生产场景** 和最佳实践；"
      exp3: "加强社区贡献与反馈。"

    body: |
      **Hackitect7** 是我与工程界分享知识、实践和思维方式的途径。  
      这份速查表不仅仅是文档 —— 它是一个不断成长的资源，  
      专为那些重视清晰、速度和实用结果的人而打造。
