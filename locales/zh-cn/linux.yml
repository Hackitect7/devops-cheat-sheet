linux:
  meta:
    _root:
      title: "🐧 Linux 命令行"
      desc: "用于导航、文件、进程、网络、监控、软件包和自动化的基础和高级命令。适用于 DevOps 工作流。"

  basic:
    _root:
      title: "🔹 基本命令"
      cat:
        desc: "显示文件内容或连接多个文件"
        ex1: "查看文件内容"
        ex2: "连接并输出两个文件"
        ex3: "连接文件并保存到新文件"
      cd:
        desc: "切换当前工作目录"
        ex1: "进入绝对路径 `/etc`"
        ex2: "进入主目录"
        ex3: "返回上一级目录"
        ex4: "返回上一个目录"
      clear:
        desc: "清除终端屏幕"
      cp:
        desc: "复制文件和目录"
        ex1: "复制文件并使用新名称"
        ex2: "递归复制目录"
        ex3: "覆盖前提示确认"
      echo:
        desc: "打印字符串或环境变量"
        ex1: "打印简单字符串"
        ex2: "显示主目录路径"
        ex3: "解释转义序列 (\\t, \\n)"
      history:
        desc: "显示命令历史"
      id:
        desc: "显示当前用户的 UID、GID 和组成员"
      ls:
        desc: "列出文件和目录"
        ex1: "长列表，包含权限和所有者"
        ex2: "显示隐藏文件"
        ex3: "人类可读的文件大小"
      mkdir:
        desc: "创建目录"
        ex1: "创建单个目录"
        ex2: "创建嵌套目录"
        ex3: "一次创建多个目录"
      mv:
        desc: "移动或重命名文件/目录"
        ex1: "重命名文件"
        ex2: "将文件移动到其他目录"
        ex3: "移动所有 `.txt` 文件到 `archive` 文件夹"
      pwd:
        desc: "打印当前工作目录"
        ex1: "显示物理路径（不解析符号链接）"
        ex2: "切换到 `/tmp` 后显示路径"
      rm:
        desc: "删除文件或目录"
        ex1: "删除文件"
        ex2: "删除文件并确认"
        ex3: "递归删除目录"
        ex4: "强制删除不确认"
      rmdir:
        desc: "删除空目录"
        ex1: "删除 `emptydir` 目录"
      touch:
        desc: "创建空文件或更新修改时间"
        ex1: "不存在时创建新空文件"
        ex2: "一次创建多个文件"
        ex3: "仅更新时间，即使文件不存在也不创建"
      whereis:
        desc: "查找命令的二进制文件、源码和手册页"
        ex1: "查找 `ls` 的位置"
        ex2: "显示 Bash 二进制文件和文档路径"
        ex3: "仅搜索二进制文件"
      which:
        desc: "显示命令的可执行路径"
        ex1: "显示 `python3` 的路径"
        ex2: "显示 `grep` 的路径"
        ex3: "忽略别名进行搜索"
      whoami:
        desc: "打印当前有效用户名"

  intermediate:
    _root:
      title: "🔸 中级命令"
      chmod:
        desc: "更改文件或目录权限"
        ex1: "用八进制表示法设置权限 (如 755)"
        ex2: "为脚本添加执行权限"
        ex3: "递归设置目录权限"
      chown:
        desc: "更改文件所有者和组"
        ex1: "更改文件的所有者"
        ex2: "更改所有者和组"
        ex3: "递归更改所有者和组"
      curl:
        desc: "从服务器传输数据（HTTP、HTTPS 等）"
        ex1: "发送 HEAD 请求（仅返回头部）"
        ex2: "下载文件并保留原始名称"
        ex3: "发送带表单数据的 POST 请求"
      df:
        desc: "显示文件系统磁盘空间使用情况"
        ex1: "人类可读的单位"
        ex2: "显示指定挂载点的使用情况"
        ex3: "显示文件系统类型"
      diff:
        desc: "比较文件或目录"
        ex1: "比较两个文件"
        ex2: "统一 diff（补丁风格）"
        ex3: "递归比较目录"
      du:
        desc: "估算文件和目录空间使用情况"
        ex1: "显示当前目录下项目大小"
        ex2: "显示单个文件大小"
        ex3: "汇总顶层子目录大小"
      find:
        desc: "按名称、大小、时间等搜索文件/目录"
        ex1: "查找当前目录下所有 `.log` 文件"
        ex2: "查找大于 100 MB 的文件"
        ex3: "查找最近一天修改的文件"
      free:
        desc: "显示已用和可用内存"
        ex1: "人类可读的内存单位"
        ex2: "以 MB 显示数值"
        ex3: "每 2 秒刷新一次输出"
      grep:
        desc: "使用正则表达式搜索文本"
        ex1: "查找包含 `error` 的行"
        ex2: "递归搜索目录"
        ex3: "忽略大小写搜索"
      head:
        desc: "输出文件的开头部分"
        ex1: "前 10 行"
        ex2: "前 20 行"
        ex3: "前 100 字节"
      hostname:
        desc: "显示或设置系统主机名"
        ex1: "临时设置主机名，重启后失效"
        ex2: "显示 IP 地址"
      kill:
        desc: "向进程发送信号"
        ex1: "强制结束指定 PID 的进程"
        ex2: "用 SIGTERM 优雅终止"
        ex3: "结束匹配模式的进程"
      ping:
        desc: "使用 ICMP 回显请求检查网络连通性"
        ex1: "Ping 一个地址"
        ex2: "发送 4 个数据包"
        ex3: "设置 2 秒间隔"
      ps:
        desc: "显示进程状态"
        ex1: "列出所有进程"
        ex2: "用 `grep` 按名称过滤"
        ex3: "仅显示当前用户的进程"
      rsync:
        desc: "快速增量文件传输"
        ex1: "本地目录同步"
        ex2: "通过 SSH 与远程主机同步"
        ex3: "删除目标中源中缺失的文件"
      scp:
        desc: "安全复制（远程文件复制程序）"
        ex1: "复制文件到远程主机"
        ex2: "从远程主机复制文件"
        ex3: "递归复制目录"
      sort:
        desc: "对文本行进行排序"
        ex1: "按字母排序"
        ex2: "逆序排序"
        ex3: "数字排序"
      tail:
        desc: "输出文件的结尾部分；可实时跟踪变化"
        ex1: "实时跟踪日志"
        ex2: "显示最后 20 行"
        ex3: "显示最后 100 字节"
      tar:
        desc: "创建、列出或解压 tar 压缩包"
        ex1: "创建压缩的 `.tgz` 包"
        ex2: "解压 `.tgz` 包"
        ex3: "列出压缩包内容"
      tee:
        desc: "从标准输入读取并写入标准输出和文件"
        ex1: "将输出写入 `out.txt` 并显示"
        ex2: "保存 `ls` 输出到文件并显示"
        ex3: "追加输出到 `log.txt` 末尾"
      top:
        desc: "显示 Linux 任务（交互式进程查看器）"
        ex1: "启动 top"
        ex2: "替代交互式查看器 (htop)"
        ex3: "按内存使用排序"
      uptime:
        desc: "显示系统运行时间"
        ex1: "友好格式的运行时间"
        ex2: "系统启动时间"
      wget:
        desc: "非交互式网络下载工具"
        ex1: "通过 URL 下载文件"
        ex2: "恢复中断的下载"
        ex3: "另存为不同的文件名"
      wc:
        desc: "统计文件的行数、单词数和字节数"
        ex1: "统计行数"
        ex2: "统计单词数"
        ex3: "统计字符数"
      uniq:
        desc: "报告或过滤重复行（相邻重复）"
        ex1: "删除相邻重复行"
        ex2: "排序后删除重复行"
        ex3: "统计每行出现次数"
      yes:
        desc: "不断输出字符串直到结束；常用于脚本"
        ex1: "始终回答 \"y\""
        ex2: "自动确认交互式删除"
        ex3: "回答 \"no\""

  advanced:
    _root:
      title: "🔧 高级命令"
      at:
        desc: "计划在指定时间运行一次性命令"
        ex1: "在一分钟后运行命令"
        ex2: "列出待处理的作业"
        ex3: "删除待处理的作业"
      awk:
        desc: "模式扫描和处理语言"
        ex1: "打印第一列"
        ex2: "按 CPU 使用率过滤进程"
        ex3: "打印每行的第二个字段"
        ex4: "打印匹配模式的行"
      crontab:
        desc: "安装、列出或删除用户的 cron 作业"
        ex1: "编辑当前用户的 crontab"
        ex2: "列出 cron 作业"
        ex3: "删除当前用户的 crontab"
      cut:
        desc: "删除或选择文件中每行的部分内容"
        ex1: "打印 `/etc/passwd` 中的用户名"
        ex2: "使用 ':' 作为分隔符切割第二个字段"
        ex3: "按字符位置选择"
      df:
        desc: "报告文件系统磁盘空间使用情况"
        ex1: "人类可读的大小"
        ex2: "显示文件系统类型"
        ex3: "显示主目录的使用情况"
      env:
        desc: "在修改后的环境中运行命令或打印环境变量"
        ex1: "显示 PATH 条目"
        ex2: "启动一个干净的空环境 shell"
      export:
        desc: "为当前 shell/会话设置环境变量"
        ex1: "为此 shell 设置变量"
        ex2: "将目录追加到 PATH"
        ex3: "列出已导出的变量"
      free:
        desc: "显示内存使用情况"
        ex1: "以 MB 显示"
        ex2: "人类可读的单位"
        ex3: "每 5 秒采样一次"
      hostnamectl:
        desc: "查询和更改系统主机名及相关设置"
        ex1: "显示主机名状态"
        ex2: "设置新的静态主机名"
      ip-tools:
        desc: "用于查看/管理接口和地址的 IP 工具"
        ex1: "显示网络接口（旧版）"
        ex2: "使用 `ip` 显示地址"
        ex3: "启用一个接口"
      iostat:
        desc: "报告 CPU 和 I/O 统计信息"
        ex1: "每 2 秒显示扩展统计信息"
        ex2: "设备统计（间隔 5 秒，3 次报告）"
      iptables:
        desc: "IPv4 包过滤和 NAT 管理工具"
        ex1: "列出当前规则"
        ex2: "允许 22 端口的 SSH 连接"
        ex3: "清空所有规则"
      journalctl:
        desc: "查询 systemd 日志"
        ex1: "显示带上下文的最近错误"
        ex2: "显示某个服务的日志"
        ex3: "显示自相对时间以来的日志"
      ln:
        desc: "在文件之间创建链接"
        ex1: "创建符号链接"
        ex2: "创建硬链接"
        ex3: "强制重新创建符号链接"
      sed:
        desc: "流编辑器，用于过滤和转换文本"
        ex1: "全局替换字符串"
        ex2: "仅打印某个范围的行"
        ex3: "删除匹配的行"
      systemctl:
        desc: "控制 systemd 系统和服务管理器"
        ex1: "显示服务状态"
        ex2: "启动服务"
        ex3: "开机时启用服务"
      tr:
        desc: "转换或删除字符"
        ex1: "将小写字母转换为大写字母"
        ex2: "替换字符"
        ex3: "删除数字"
      type:
        desc: "描述 shell 如何解析名称"
        ex1: "显示 `ls` 的解析方式"
        ex2: "显示 `cd` 的解析方式"
        ex3: "显示 `python3` 的解析方式"
      ulimit:
        desc: "获取或设置用户进程资源限制"
        ex1: "显示最大打开文件数"
        ex2: "启用核心转储"
        ex3: "限制用户进程数量"
      uptime:
        desc: "显示系统运行时间和平均负载"
        ex1: "美化格式的运行时间"
        ex2: "显示启动时间"
      xargs:
        desc: "从标准输入构建并执行命令行"
        ex1: "将每个参数单独输出一行"
        ex2: "将单词拆分为独立参数"
        ex3: "查找文件并用 xargs 删除它们"

  network:
    _root:
      title: "🌐 网络命令"
      curl:
        desc: "向服务器传输数据或从服务器获取数据"
        ex1: "使用表单数据发送 POST 请求"
        ex2: "仅获取响应头"
        ex3: "下载并保存到文件"
      dig:
        desc: "DNS 查询工具"
        ex1: "查询 A 记录"
        ex2: "简短回答"
        ex3: "使用特定的 DNS 服务器"
      ftp:
        desc: "文件传输协议客户端"
        ex1: "连接到 FTP 服务器"
        ex2: "连接时不自动登录"
        ex3: "在 FTP 会话中下载文件"
      ip-address:
        desc: "显示/操作 IP 地址"
        ex1: "显示 `eth0` 的地址信息"
        ex2: "列出所有地址"
      ip-link:
        desc: "显示/操作网络设备"
        ex1: "显示网络链路"
        ex2: "启用一个接口"
      ip-route:
        desc: "显示/操作 IP 路由表"
        ex1: "列出路由表"
        ex2: "添加默认路由"
      nc:
        desc: "任意 TCP/UDP 连接和监听"
        ex1: "扫描主机端口"
        ex2: "监听 TCP 端口"
        ex3: "向远程端口发送文件"
      nmap:
        desc: "网络探测工具和安全/端口扫描器"
        ex1: "对子网进行 ping 扫描"
        ex2: "检测服务/版本"
        ex3: "操作系统检测"
      nslookup:
        desc: "查询互联网域名服务器"
        ex1: "查询域名"
        ex2: "对 IP 进行反向查询"
      ssh:
        desc: "OpenSSH 远程登录客户端"
        ex1: "连接到主机"
        ex2: "使用非默认端口连接"
        ex3: "使用指定私钥登录"
      ss:
        desc: "检查套接字的工具"
        ex1: "列出 TCP/UDP 监听端口"
        ex2: "显示摘要统计信息"
        ex3: "列出监听套接字"
      telnet:
        desc: "TELNET 协议用户接口"
        ex1: "连接到主机的 80 端口"
        ex2: "连接到 443 端口"
        ex3: "连接到本地 SMTP"
      traceroute:
        desc: "跟踪到网络主机的路由"
        ex1: "跟踪到某个 IP 的路径"
        ex2: "限制最大跳数"
      wget:
        desc: "从网页下载文件"
        ex1: "将输出保存到文件"
        ex2: "下载到当前目录"
        ex3: "继续未完成的下载"

  files:
    _root:
      title: "🔍 搜索和管理文件"
      basename:
        desc: "去除文件名中的目录和后缀"
        ex1: "从路径中打印文件名"
        ex2: "去除名称中的后缀"
      dirname:
        desc: "去除路径中的最后部分"
        ex1: "显示路径中的目录部分"
        ex2: "显示 `/etc/passwd` 的父目录"
      du:
        desc: "估算文件占用空间"
        ex1: "显示目录大小"
        ex2: "显示当前目录下项目的大小"
        ex3: "多个目录的累计大小"
      file:
        desc: "确定文件类型"
        ex1: "检测文件类型"
        ex2: "检测目录下所有文件的类型"
        ex3: "显示 MIME 类型"
      find:
        desc: "搜索文件"
        ex1: "按名称查找 shell 脚本"
        ex2: "查找大于 10 MB 的文件"
        ex3: "查找最近一天修改的文件"
      locate:
        desc: "使用数据库按名称查找文件"
        ex1: "查找文件名"
        ex2: "通配符搜索"
        ex3: "不区分大小写搜索"
      realpath:
        desc: "打印解析后的绝对路径"
        ex1: "解析文件路径"
        ex2: "解析相对路径"
      stat:
        desc: "显示文件或文件系统状态"
        ex1: "显示详细的文件状态"
        ex2: "仅打印文件大小"
        ex3: "显示文件系统状态"
      tree:
        desc: "以树状格式列出目录内容"
        ex1: "打印目录树"
        ex2: "限制显示深度"
        ex3: "包含隐藏文件"

  monitoring:
    _root:
      title: "📊 系统监控"
      dmesg:
        desc: "打印或控制内核环形缓冲区"
        ex1: "显示最近的内核消息"
        ex2: "仅过滤 USB 消息"
      free:
        desc: "显示内存使用情况"
        ex1: "人类可读的单位"
        ex2: "以 MB 显示"
      htop:
        desc: "交互式进程查看器"
        ex1: "运行 `htop`"
      iotop:
        desc: "显示进程的 I/O 使用情况"
        ex1: "运行 `iotop`"
        ex2: "仅显示正在进行 I/O 的进程"
      lsof:
        desc: "列出打开的文件"
        ex1: "显示使用端口 80 的进程"
        ex2: "显示用户打开的文件"
      uptime:
        desc: "显示系统运行时间和负载平均值"
      vmstat:
        desc: "报告虚拟内存统计信息"
        ex1: "每 1 秒刷新一次"
        ex2: "每 5 秒间隔，输出 3 次"
      watch:
        desc: "周期性执行程序并显示输出"
        ex1: "监视磁盘使用情况"
        ex2: "高亮变化并监视内存"

  packages:
    _root:
      title: "📦 软件包管理"
      apt:
        desc: "APT 包管理器 (Debian/Ubuntu)"
        ex1: "安装一个软件包"
        ex2: "删除一个软件包"
        ex3: "更新包列表并升级"
      dnf:
        desc: "Dandified YUM (Fedora/RHEL 系列)"
        ex1: "安装一个软件包"
        ex2: "升级软件包"
      rpm:
        desc: "RPM 包管理器"
        ex1: "安装一个 RPM 软件包"
        ex2: "卸载一个软件包"
      snap:
        desc: "Snappy 包管理器"
        ex1: "安装一个 snap"
        ex2: "删除一个 snap"
      yum:
        desc: "Yellowdog Updater Modified (RHEL/CentOS)"
        ex1: "安装一个软件包"
        ex2: "删除一个软件包"

  "file-systems":
    _root:
      title: "💽 文件系统"
      blkid:
        desc: "定位/打印块设备属性"
        ex1: "列出块设备及其属性"
      df:
        desc: "报告文件系统磁盘空间使用情况"
        ex1: "按类型以人类可读的大小显示"
      fsck:
        desc: "检查并修复 Linux 文件系统"
        ex1: "检查一个设备"
      lsblk:
        desc: "列出块设备信息"
        ex1: "以树状结构列出设备"
      mkfs:
        desc: "创建 Linux 文件系统"
        ex1: "创建一个 ext4 文件系统"
      mount:
        desc: "挂载文件系统"
        ex1: "将设备挂载到 `/mnt`"
        ex2: "按路径过滤显示已挂载的文件系统"
      parted:
        desc: "分区操作程序"
        ex1: "打开磁盘进行分区"
