about_sec:
  title: "Acerca de"
  header: "Acerca de Hackitect7"

  philosophy:
    title: "Mi Filosofía de Ingeniería"
    body1: |
      **Hackitect7** es mi alias y mentalidad de ingeniería:  
      **diagnosticar rápido**, **diseñar como un arquitecto** y **llevar a producción**
      *sin complejidad innecesaria*.
    body2: |
      No es solo un apodo — es una filosofía para abordar la tecnología:
      encontrar el equilibrio entre velocidad y confiabilidad, y siempre apuntar a resultados prácticos.

  purpose:
    title: "Propósito del Proyecto"
    body: |
      La **Hoja de Referencia de DevOps** comenzó como una colección personal de notas y comandos que usaba en mi trabajo diario.
      Con el tiempo, creció hasta convertirse en una referencia estructurada, y ahora en un sitio web multilingüe completo diseñado para ayudar a ingenieros de todo el mundo.
    goals:
      title: "**Objetivos principales del proyecto:**"
      goal1: brindar **acceso rápido** a comandos, configuraciones y escenarios;  
      goal2: explicar no solo *cómo*, sino también *por qué* funcionan las cosas;  
      goal3: mantener **acceso multilingüe** (27 idiomas) para alcance global;  
      goal4: desarrollar una **base de conocimiento abierta** que dé la bienvenida a contribuciones de la comunidad.

  story:
    title: "La Historia de Hackitect7"
    parts:
      title: "El nombre **Hackitect7** proviene de tres partes:"
      part1: "**Hacker** → siempre buscando soluciones prácticas y eficientes;"
      part2: "**Arquitecto** → diseñando sistemas que sean resilientes, escalables y elegantes;"
      part3: "**7** → símbolo de plenitud y equilibrio."
    body: "Juntas, reflejan mi enfoque hacia la ingeniería: hacer la tecnología práctica, robusta y accesible."

  audience:
    title: "Quién se Beneficiará"
    body:
      title: "La hoja de referencia está pensada para:"
      purpose1: "**Principiantes** — como un inicio rápido y puerta de entrada a DevOps;"
      purpose2: "**Ingenieros experimentados** — como un recordatorio compacto a mano;"
      purpose3: "**Equipos** — como una referencia compartida y base de conocimiento interna."

  future:
    title: "Mirando al Futuro"
    expand: 
      title: "El proyecto seguirá creciendo:"
      exp1: "añadiendo más tecnologías (plataformas en la nube, patrones de CI/CD, infraestructura como código);"
      exp2: "incluyendo **escenarios reales de producción** y mejores prácticas;"
      exp3: "fortaleciendo las contribuciones y retroalimentación de la comunidad."

    body: |
      **Hackitect7** es mi manera de compartir conocimiento, práctica y mentalidad con el mundo de la ingeniería.  
      Esta hoja de referencia no es solo documentación — es un recurso en constante crecimiento para quienes valoran la claridad, la rapidez y los resultados prácticos.
