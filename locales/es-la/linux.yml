linux:
  meta:
    _root:
      title: "🐧 Línea de comandos de Linux"
      desc: "Comandos básicos y avanzados para navegación, archivos, procesos, redes, monitoreo, paquetes y automatización. Adecuado para flujos de trabajo DevOps."

  basic:
    _root:
      title: "🔹 Comandos básicos"
      cat:
        desc: "Mostrar contenido de archivos o concatenar varios archivos"
        ex1: "Ver contenido de un archivo"
        ex2: "Concatenar y mostrar dos archivos"
        ex3: "Concatenar archivos y guardar en un nuevo archivo"
      cd:
        desc: "Cambiar el directorio de trabajo actual"
        ex1: "Ir a la ruta absoluta `/etc`"
        ex2: "Ir al directorio personal"
        ex3: "Subir un nivel"
        ex4: "Volver al directorio anterior"
      clear:
        desc: "Limpiar la pantalla de la terminal"
      cp:
        desc: "Copiar archivos y directorios"
        ex1: "Copiar un archivo con un nuevo nombre"
        ex2: "Copiar un directorio de forma recursiva"
        ex3: "Copiar con confirmación antes de sobrescribir"
      echo:
        desc: "Imprimir una cadena o variable de entorno"
        ex1: "Imprimir una cadena simple"
        ex2: "Mostrar la ruta del directorio personal"
        ex3: "Interpretar secuencias de escape (\\t, \\n)"
      history:
        desc: "Mostrar el historial de comandos"
      id:
        desc: "Mostrar UID, GID y grupos del usuario actual"
      ls:
        desc: "Listar archivos y directorios"
        ex1: "Listado largo con permisos y propietarios"
        ex2: "Mostrar archivos ocultos"
        ex3: "Tamaños legibles por humanos"
      mkdir:
        desc: "Crear directorios"
        ex1: "Crear un solo directorio"
        ex2: "Crear directorios anidados"
        ex3: "Crear múltiples directorios a la vez"
      mv:
        desc: "Mover o renombrar archivos/directorios"
        ex1: "Renombrar un archivo"
        ex2: "Mover un archivo a otro directorio"
        ex3: "Mover todos los archivos `.txt` a la carpeta `archive`"
      pwd:
        desc: "Mostrar el directorio de trabajo actual"
        ex1: "Mostrar la ruta física (sin symlinks)"
        ex2: "Mostrar la ruta después de cambiar a `/tmp`"
      rm:
        desc: "Eliminar archivos o directorios"
        ex1: "Borrar un archivo"
        ex2: "Borrar un archivo con confirmación"
        ex3: "Borrar recursivamente un directorio"
        ex4: "Forzar borrado sin confirmación"
      rmdir:
        desc: "Eliminar un directorio vacío"
        ex1: "Eliminar el directorio `emptydir`"
      touch:
        desc: "Crear archivos vacíos o actualizar la hora de modificación"
        ex1: "Crear un nuevo archivo vacío si no existe"
        ex2: "Crear múltiples archivos a la vez"
        ex3: "Actualizar la hora sin crear archivo si no existe"
      whereis:
        desc: "Localizar el binario, código fuente y páginas man de un comando"
        ex1: "Encontrar ubicaciones para `ls`"
        ex2: "Mostrar rutas del binario y documentación de Bash"
        ex3: "Buscar solo el binario"
      which:
        desc: "Mostrar la ruta del ejecutable de un comando"
        ex1: "Ruta de `python3`"
        ex2: "Ruta de `grep`"
        ex3: "Omitir alias durante la búsqueda"
      whoami:
        desc: "Imprimir el nombre de usuario efectivo"

  intermediate:
    _root:
      title: "🔸 Nivel intermedio"
      chmod:
        desc: "Cambiar permisos de archivos o directorios"
