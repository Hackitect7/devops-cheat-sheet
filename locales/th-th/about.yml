about_sec:
  title: "เกี่ยวกับ"
  header: "เกี่ยวกับ Hackitect7"

  philosophy:
    title: "ปรัชญาด้านวิศวกรรมของฉัน"
    body1: |
      **Hackitect7** คือชื่อแฝงทางวิศวกรรมและแนวคิดของฉัน:  
      **วินิจฉัยอย่างรวดเร็ว**, **ออกแบบเหมือนสถาปนิก**, และ **ส่งขึ้น production**
      *โดยไม่เพิ่มความซับซ้อนที่ไม่จำเป็น*.
    body2: |
      นี่ไม่ใช่เพียงแค่ชื่อเล่น — แต่มันคือปรัชญาในการเข้าหาเทคโนโลยี:  
      การหาสมดุลระหว่างความเร็วและความน่าเชื่อถือ และมุ่งเน้นผลลัพธ์ที่ใช้ได้จริงเสมอ

  purpose:
    title: "วัตถุประสงค์ของโปรเจกต์"
    body: |
      **ชีทโกง DevOps** เริ่มจากการเป็นบันทึกส่วนตัวของโน้ตและคำสั่งที่ฉันใช้ในงานประจำวัน  
      เมื่อเวลาผ่านไป มันได้พัฒนาเป็นแหล่งอ้างอิงที่มีโครงสร้าง และปัจจุบันได้กลายเป็นเว็บไซต์หลายภาษาที่ออกแบบมาเพื่อช่วยวิศวกรทั่วโลก
    goals:
      title: "**เป้าหมายหลักของโปรเจกต์:**"
      goal1: มอบ **การเข้าถึงที่รวดเร็ว** ต่อคำสั่ง คอนฟิก และสถานการณ์;  
      goal2: อธิบายไม่เพียงแค่ *วิธีทำ* แต่ยังรวมถึง *เหตุผล* ที่สิ่งต่าง ๆ ทำงาน;  
      goal3: รักษา **การเข้าถึงหลายภาษา** (27 ภาษา) เพื่อเข้าถึงในระดับโลก;  
      goal4: สร้าง **ฐานความรู้แบบเปิด** ที่ต้อนรับการมีส่วนร่วมจากชุมชน

  story:
    title: "เรื่องราวของ Hackitect7"
    parts:
      title: "ชื่อ **Hackitect7** มาจากสามส่วน:"
      part1: "**Hacker** → มองหาวิธีแก้ปัญหาที่มีประสิทธิภาพและลงมือทำจริงเสมอ;"
      part2: "**Architect** → ออกแบบระบบที่ยืดหยุ่น ขยายได้ และสวยงาม;"
      part3: "**7** → สัญลักษณ์ของความสมบูรณ์และความสมดุล."
    body: "รวมกันแล้ว มันสะท้อนแนวทางของฉันต่อวิศวกรรม: ทำให้เทคโนโลยีใช้งานได้จริง แข็งแกร่ง และเข้าถึงได้"

  audience:
    title: "ใครจะได้รับประโยชน์"
    body:
      title: "ชีทโกงนี้ตั้งใจทำขึ้นสำหรับ:"
      purpose1: "**ผู้เริ่มต้น** — เพื่อการเริ่มต้นอย่างรวดเร็วและเป็นจุดเข้าสู่โลก DevOps;"
      purpose2: "**วิศวกรที่มีประสบการณ์** — เพื่อเป็นตัวช่วยเตือนความจำที่กะทัดรัด;"
      purpose3: "**ทีมงาน** — เพื่อใช้เป็นเอกสารอ้างอิงร่วมกันและฐานความรู้ภายใน."

  future:
    title: "มองไปข้างหน้า"
    expand: 
      title: "โปรเจกต์นี้จะขยายต่อไป:"
      exp1: "เพิ่มเทคโนโลยีมากขึ้น (แพลตฟอร์มคลาวด์, รูปแบบ CI/CD, Infrastructure as Code);"
      exp2: "รวมถึง **สถานการณ์จริงในการใช้งาน production** และแนวทางที่ดีที่สุด;"
      exp3: "เสริมสร้างการมีส่วนร่วมและข้อเสนอแนะจากชุมชน"
    body: |
      **Hackitect7** คือวิธีของฉันในการแบ่งปันความรู้ การปฏิบัติ และแนวคิดกับโลกวิศวกรรม  
      ชีทโกงนี้ไม่ใช่เพียงเอกสารประกอบ แต่เป็นทรัพยากรที่เติบโตขึ้นเรื่อย ๆ สำหรับผู้ที่ให้คุณค่ากับความชัดเจน ความรวดเร็ว และผลลัพธ์ที่ใช้ได้จริง
