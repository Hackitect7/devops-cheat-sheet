about_sec:
  title: "درباره"
  header: "درباره Hackitect7"

  philosophy:
    title: "فلسفه مهندسی من"
    body1: |
      **Hackitect7** نام مستعار و طرز فکر مهندسی من است:  
      **تشخیص سریع**، **طراحی مانند یک معمار**، و **تحویل به محیط تولید**
      *بدون پیچیدگی غیرضروری*.
    body2: |
      این فقط یک نام مستعار نیست — بلکه یک فلسفه در برخورد با فناوری است:
      یافتن تعادل بین سرعت و قابلیت اطمینان، و همیشه هدف‌گذاری برای نتایج عملی.

  purpose:
    title: "هدف پروژه"
    body: |
      **برگه تقلب DevOps** به‌عنوان مجموعه‌ای شخصی از یادداشت‌ها و دستورات شروع شد که در کار روزانه‌ام استفاده می‌کردم.
      با گذشت زمان، به یک مرجع ساختاریافته و سپس به یک وب‌سایت چندزبانه کامل تبدیل شد تا به مهندسان سراسر جهان کمک کند.
    goals:
      title: "**اهداف اصلی پروژه:**"
      goal1: "ارائه **دسترسی سریع** به دستورات، پیکربندی‌ها و سناریوها؛"
      goal2: "توضیح نه تنها *چگونه*، بلکه *چرا* چیزها کار می‌کنند؛"
      goal3: "حفظ **دسترسی چندزبانه** (۲۷ زبان) برای پوشش جهانی؛"
      goal4: "رشد یک **پایگاه دانش باز** که از مشارکت‌های جامعه استقبال می‌کند."

  story:
    title: "داستان Hackitect7"
    parts:
      title: "نام **Hackitect7** از سه بخش تشکیل شده است:"
      part1: "**Hacker** → همیشه در جستجوی راه‌حل‌های کارآمد و عملی؛"
      part2: "**Architect** → طراحی سیستم‌هایی مقاوم، مقیاس‌پذیر و زیبا؛"
      part3: "**7** → نماد کامل بودن و تعادل."
    body: "مجموعاً این نام رویکرد من به مهندسی را بازتاب می‌دهد: عملی، مقاوم و در دسترس کردن فناوری."

  audience:
    title: "چه کسانی بهره‌مند خواهند شد"
    body:
      title: "این برگه تقلب برای افراد زیر در نظر گرفته شده است:"
      purpose1: "**مبتدیان** — به‌عنوان یک شروع سریع و نقطه ورود به DevOps؛"
      purpose2: "**مهندسان باتجربه** — به‌عنوان یادآوری فشرده در دسترس؛"
      purpose3: "**تیم‌ها** — به‌عنوان مرجع مشترک و پایگاه دانش داخلی."

  future:
    title: "نگاه به آینده"
    expand:
      title: "این پروژه همچنان گسترش خواهد یافت:"
      exp1: "افزودن فناوری‌های بیشتر (سکوهای ابری، الگوهای CI/CD، زیرساخت به‌عنوان کد)؛"
      exp2: "شامل کردن **سناریوهای واقعی تولید** و بهترین شیوه‌ها؛"
      exp3: "تقویت مشارکت‌ها و بازخورد جامعه."
    body: |
      **Hackitect7** راه من برای به‌اشتراک‌گذاری دانش، تجربه و طرز فکر با دنیای مهندسی است.  
      این برگه تقلب فقط مستندات نیست — بلکه منبعی رو به رشد برای کسانی است که به شفافیت، سرعت و نتایج عملی ارزش می‌دهند.
