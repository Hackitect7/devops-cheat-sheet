about_sec:
  title: "حول"
  header: "حول Hackitect7"

  philosophy:
    title: "فلسفتي الهندسية"
    body1: |
      **Hackitect7** هو لقبي الهندسي وعقليتي:  
      **التشخيص السريع**، **التصميم كمهندس معماري**، و **الإطلاق للإنتاج**
      *بدون تعقيد غير ضروري*.
    body2: |
      هذا ليس مجرد لقب — بل هو فلسفة في التعامل مع التكنولوجيا:
      إيجاد التوازن بين السرعة والموثوقية، والسعي دائمًا نحو نتائج عملية.

  purpose:
    title: "غرض المشروع"
    body: |
      بدأت **ورقة الغش لـ DevOps** كمجموعة شخصية من الملاحظات والأوامر التي استخدمتها في عملي اليومي.
      مع مرور الوقت، نمت لتصبح مرجعًا منظمًا، والآن أصبحت موقعًا متعدد اللغات لمساعدة المهندسين حول العالم.
    goals:
      title: "**الأهداف الرئيسية للمشروع:**"
      goal1: توفير **وصول سريع** إلى الأوامر، التهيئات، والسيناريوهات؛  
      goal2: شرح ليس فقط *كيف* تعمل الأشياء، بل أيضًا *لماذا* تعمل؛  
      goal3: الحفاظ على **الوصول متعدد اللغات** (٢٧ لغة) للوصول العالمي؛  
      goal4: تنمية **قاعدة معرفة مفتوحة** ترحب بمساهمات المجتمع.

  story:
    title: "قصة Hackitect7"
    parts:
      title: "الاسم **Hackitect7** يتكون من ثلاثة أجزاء:"
      part1: "**Hacker** → البحث دائمًا عن حلول عملية وفعّالة؛"
      part2: "**Architect** → تصميم أنظمة مرنة، قابلة للتوسع، وأنيقة؛"
      part3: "**7** → رمز الاكتمال والتوازن."
    body: "معًا، يعكس هذا أسلوبي في الهندسة: جعل التكنولوجيا عملية، قوية، وسهلة الوصول."

  audience:
    title: "من المستفيد"
    body:
      title: "ورقة الغش موجهة لـ:"
      purpose1: "**المبتدئين** — كنقطة انطلاق سريعة للدخول إلى DevOps؛"
      purpose2: "**المهندسين ذوي الخبرة** — كتذكير مدمج في متناول اليد؛"
      purpose3: "**الفرق** — كمرجع مشترك وقاعدة معرفة داخلية."

  future:
    title: "نظرة إلى الأمام"
    expand: 
      title: "سيستمر المشروع في التوسع:"
      exp1: "إضافة المزيد من التقنيات (منصات السحابة، أنماط CI/CD، البنية التحتية ككود)؛"
      exp2: "تضمين **سيناريوهات إنتاج حقيقية** وأفضل الممارسات؛"
      exp3: "تعزيز مساهمات المجتمع والتغذية الراجعة."
    body: |
      **Hackitect7** هي طريقتي لمشاركة المعرفة والممارسة والعقلية مع عالم الهندسة.  
      هذه الورقة ليست مجرد توثيق — بل هي مورد متنامٍ لأولئك الذين يقدّرون الوضوح، السرعة، والنتائج العملية.
