      wget:
        desc: "تحميل الملفات من الويب"
        ex1: "حفظ المخرجات إلى ملف"
        ex2: "التحميل إلى الدليل الحالي"
        ex3: "متابعة تحميل جزئي"

  files:
    _root:
      title: "🔍 البحث وإدارة الملفات"
      basename:
        desc: "إزالة المجلد واللاحقة من أسماء الملفات"
        ex1: "طباعة اسم الملف من مسار"
        ex2: "إزالة لاحقة من الاسم"
      dirname:
        desc: "إزالة المكون الأخير من المسار"
        ex1: "عرض جزء المجلد من المسار"
        ex2: "عرض المجلد الأب لـ `/etc/passwd`"
      du:
