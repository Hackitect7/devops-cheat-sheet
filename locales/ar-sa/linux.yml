        ex3: "تحميل وحفظ إلى ملف"
      dig:
        desc: "أداة استعلام DNS"
        ex1: "استعلام عن سجلات A"
        ex2: "إجابة مختصرة"
        ex3: "استخدام خادم DNS محدد"
      ftp:
        desc: "عميل بروتوكول نقل الملفات FTP"
        ex1: "الاتصال بخادم FTP"
        ex2: "الاتصال بدون تسجيل دخول تلقائي"
        ex3: "تحميل ملف في جلسة FTP"
      ip-address:
        desc: "عرض/إدارة عناوين IP"
        ex1: "عرض معلومات العنوان لـ `eth0`"
