linux:
  meta:
    _root:
      title: "🐧 سطر أوامر لينكس"
      desc: "أوامر أساسية ومتقدمة للتنقل، الملفات، العمليات، الشبكات، المراقبة، الحزم والأتمتة. مناسبة لتدفقات عمل DevOps."

  basic:
    _root:
      title: "🔹 الأوامر الأساسية"
      cat:
        desc: "عرض محتوى الملف أو دمج عدة ملفات"
        ex1: "عرض محتوى ملف"
        ex2: "دمج وإخراج ملفين"
        ex3: "دمج ملفات وحفظها في ملف جديد"
      cd:
        desc: "تغيير دليل العمل الحالي"
        ex1: "الانتقال إلى المسار المطلق `/etc`"
        ex2: "الانتقال إلى الدليل الرئيسي"
        ex3: "الرجوع مستوى واحد للأعلى"
        ex4: "الرجوع إلى الدليل السابق"
      clear:
        desc: "مسح شاشة الطرفية"
      cp:
        desc: "نسخ الملفات والمجلدات"
        ex1: "نسخ ملف باسم جديد"
        ex2: "نسخ مجلد بشكل متكرر"
        ex3: "نسخ مع تأكيد قبل الاستبدال"
      echo:
        desc: "طباعة سلسلة نصية أو متغير بيئة"
        ex1: "طباعة نص بسيط"
        ex2: "عرض مسار الدليل الرئيسي"
        ex3: "تفسير تسلسلات الهروب (\\t, \\n)"
      history:
        desc: "عرض سجل الأوامر"
      id:
        desc: "عرض UID و GID ومجموعات المستخدم الحالي"
      ls:
        desc: "إدراج الملفات والمجلدات"
        ex1: "قائمة طويلة مع الأذونات والمالكين"
        ex2: "عرض الملفات المخفية"
        ex3: "أحجام قابلة للقراءة البشرية"
      mkdir:
        desc: "إنشاء مجلدات"
        ex1: "إنشاء مجلد واحد"
        ex2: "إنشاء مجلدات متداخلة"
        ex3: "إنشاء عدة مجلدات دفعة واحدة"
      mv:
        desc: "نقل أو إعادة تسمية الملفات/المجلدات"
        ex1: "إعادة تسمية ملف"
        ex2: "نقل ملف إلى مجلد آخر"
        ex3: "نقل جميع ملفات `.txt` إلى مجلد `archive`"
      pwd:
        desc: "طباعة دليل العمل الحالي"
        ex1: "عرض المسار الفعلي (بدون روابط رمزية)"
        ex2: "عرض المسار بعد الانتقال إلى `/tmp`"
      rm:
        desc: "حذف ملفات أو مجلدات"
        ex1: "حذف ملف"
        ex2: "حذف ملف مع تأكيد"
        ex3: "حذف مجلد بشكل متكرر"
        ex4: "الحذف بالقوة بدون تأكيد"
      rmdir:
        desc: "حذف مجلد فارغ"
        ex1: "حذف مجلد `emptydir`"
      touch:
        desc: "إنشاء ملفات فارغة أو تحديث وقت التعديل"
        ex1: "إنشاء ملف فارغ جديد إذا لم يكن موجودًا"
        ex2: "إنشاء عدة ملفات دفعة واحدة"
        ex3: "تحديث الوقت دون إنشاء ملف إذا لم يكن موجودًا"
      whereis:
        desc: "تحديد موقع الملف التنفيذي، المصدر وصفحات المساعدة للأمر"
        ex1: "إيجاد مواقع `ls`"
        ex2: "عرض مسارات ملف Bash والتنفيذيات"
        ex3: "البحث عن الملف التنفيذي فقط"
      which:
        desc: "عرض مسار الملف التنفيذي للأمر"
        ex1: "المسار إلى `python3`"
        ex2: "المسار إلى `grep`"
        ex3: "تخطي الأسماء المستعارة أثناء البحث"
      whoami:
        desc: "طباعة اسم المستخدم الفعّال"

  intermediate:
    _root:
      title: "🔸 المستوى المتوسط"
      chmod:
        desc: "تغيير أذونات الملف أو المجلد"
        ex1: "تعيين الأذونات باستخدام الصيغة العددية (مثل 755)"
        ex2: "إضافة صلاحية التنفيذ لسكريبت"
        ex3: "تعيين الأذونات لمجلد بشكل متكرر"
      chown:
        desc: "تغيير مالك الملف والمجموعة"
        ex1: "تغيير مالك ملف"
        ex2: "تغيير المالك والمجموعة"
        ex3: "تغيير المالك والمجموعة بشكل متكرر"
      curl:
        desc: "نقل البيانات من/إلى خادم (HTTP, HTTPS, إلخ)"
        ex1: "إرسال طلب HEAD (الرؤوس فقط)"
        ex2: "تحميل ملف مع الاحتفاظ باسمه"
        ex3: "إرسال طلب POST مع بيانات نموذج"
      df:
        desc: "عرض استخدام مساحة نظام الملفات"
        ex1: "أحجام قابلة للقراءة البشرية"
        ex2: "استخدام نقطة تركيب محددة"
        ex3: "عرض أنواع أنظمة الملفات"
      diff:
        desc: "مقارنة ملفات أو مجلدات"
        ex1: "مقارنة ملفين"
        ex2: "مقارنة موحدة (نمط التصحيح)"
        ex3: "مقارنة مجلدات بشكل متكرر"
      du:
        desc: "تقدير حجم الملفات والمجلدات"
        ex1: "عرض حجم العناصر في الدليل الحالي"
        ex2: "عرض حجم ملف واحد"
        ex3: "تلخيص أحجام المجلدات العليا"
      find:
        desc: "البحث عن ملفات/مجلدات بالاسم أو الحجم أو الوقت إلخ."
        ex1: "إيجاد جميع ملفات `.log` في الدليل الحالي"
        ex2: "إيجاد ملفات أكبر من 100 ميغابايت"
        ex3: "الملفات المعدلة خلال آخر يوم"
      free:
        desc: "عرض كمية الذاكرة المستخدمة والفارغة"
        ex1: "وحدات ذاكرة قابلة للقراءة البشرية"
        ex2: "عرض القيم بالميغابايت"
        ex3: "تحديث المخرجات كل ثانيتين"
      grep:
        desc: "البحث في النص باستخدام الأنماط (التعابير النظامية)"
        ex1: "إيجاد الأسطر التي تحتوي على `error`"
        ex2: "بحث متكرر في مجلد"
        ex3: "بحث غير حساس لحالة الأحرف"
      head:
        desc: "عرض الأسطر الأولى من ملف"
        ex1: "أول 10 أسطر"
        ex2: "أول 20 سطر"
        ex3: "أول 100 بايت"
      hostname:
        desc: "عرض أو تعيين اسم المضيف للنظام"
        ex1: "تعيين مؤقت لاسم المضيف حتى إعادة التشغيل"
        ex2: "عرض عناوين IP"
      kill:
        desc: "إرسال إشارات إلى العمليات"
        ex1: "قتل عملية بالقوة عبر PID"
        ex2: "إنهاء بلطف باستخدام SIGTERM"
        ex3: "قتل العمليات المطابقة لنمط"
      ping:
        desc: "التحقق من الاتصال بالشبكة باستخدام ICMP"
        ex1: "إرسال Ping إلى عنوان"
        ex2: "إرسال 4 حزم"
        ex3: "تعيين فترة 2 ثانية"
      ps:
        desc: "عرض حالة العمليات"
        ex1: "إدراج جميع العمليات"
        ex2: "تصفية بالاسم باستخدام `grep`"
        ex3: "عمليات المستخدم الحالي"
      rsync:
        desc: "نقل الملفات بشكل سريع وتزايدي"
        ex1: "مزامنة مجلدات محليًا"
        ex2: "مزامنة مع مضيف بعيد عبر SSH"
        ex3: "حذف الملفات غير الموجودة في المصدر"
      scp:
        desc: "نسخ آمن (برنامج نسخ ملفات عن بعد)"
        ex1: "نسخ ملف إلى مضيف بعيد"
        ex2: "نسخ ملف من مضيف بعيد"
        ex3: "نسخ مجلد بشكل متكرر"
      sort:
        desc: "فرز الأسطر النصية"
        ex1: "فرز أبجدي"
        ex2: "ترتيب عكسي"
        ex3: "فرز رقمي"
      tail:
        desc: "عرض الجزء الأخير من الملفات؛ متابعة التغييرات"
        ex1: "متابعة سجل في الوقت الحقيقي"
        ex2: "عرض آخر 20 سطرًا"
        ex3: "عرض آخر 100 بايت"
      tar:
        desc: "إنشاء أو استخراج أرشيفات tar"
        ex1: "إنشاء أرشيف مضغوط `.tgz`"
        ex2: "استخراج أرشيف `.tgz`"
        ex3: "عرض محتويات الأرشيف"
      tee:
        desc: "قراءة من stdin والكتابة إلى stdout والملفات"
        ex1: "كتابة المخرجات إلى `out.txt` وعرضها"
        ex2: "حفظ مخرجات `ls` إلى ملف وعرضها"
        ex3: "إلحاق المخرجات في نهاية `log.txt`"
      top:
        desc: "عرض مهام لينكس (عارض العمليات التفاعلي)"
        ex1: "تشغيل top"
        ex2: "عارض بديل (htop)"
        ex3: "الفرز حسب استهلاك الذاكرة"
      uptime:
        desc: "عرض مدة تشغيل النظام"
        ex1: "مدة تشغيل منسقة"
        ex2: "وقت إقلاع النظام"
      wget:
        desc: "أداة تحميل شبكي غير تفاعلية"
        ex1: "تحميل ملف عبر عنوان URL"
        ex2: "استئناف تحميل متوقف"
        ex3: "حفظ باسم مختلف"
      wc:
        desc: "طباعة عدد الأسطر والكلمات والبايتات للملفات"
        ex1: "عد الأسطر"
        ex2: "عد الكلمات"
        ex3: "عد الأحرف"
      uniq:
        desc: "تقرير أو تصفية الأسطر المكررة (المتجاورة)"
        ex1: "إزالة التكرارات المتجاورة"
        ex2: "إزالة التكرارات بعد الفرز"
        ex3: "عد مرات تكرار كل سطر"
      yes:
        desc: "إخراج سلسلة نصية بشكل متكرر حتى الإيقاف؛ مفيد للبرمجة النصية"
        ex1: 'الإجابة دائمًا بـ "y" على المطالبات'
        ex2: "تأكيد تلقائي على الحذف التفاعلي"
        ex3: 'الإجابة بـ "no" على المطالبات'

  advanced:
    _root:
      title: "🔧 الأوامر المتقدمة"
      at:
        desc: "جدولة أمر لمرة واحدة ليعمل في وقت محدد"
        ex1: "تشغيل أمر بعد دقيقة من الآن"
        ex2: "عرض المهام المعلقة"
        ex3: "إزالة مهمة معلقة"
      awk:
        desc: "لغة مسح الأنماط ومعالجة النصوص"
        ex1: "طباعة العمود الأول"
        ex2: "تصفية العمليات حسب استخدام CPU"
        ex3: "طباعة الحقل الثاني من كل سطر"
        ex4: "طباعة الأسطر المطابقة لنمط"
      crontab:
        desc: "تثبيت أو عرض أو إزالة مهام cron لكل مستخدم"
        ex1: "تعديل مهام cron للمستخدم الحالي"
        ex2: "عرض مهام cron"
        ex3: "إزالة مهام cron للمستخدم الحالي"
      cut:
        desc: "قص أو اختيار أجزاء من كل سطر في الملفات"
        ex1: "طباعة أسماء المستخدمين من `/etc/passwd`"
        ex2: "قص الحقل الثاني باستخدام ':' كمحدد"
        ex3: "اختيار أحرف حسب الموضع"
      df:
        desc: "عرض استخدام مساحة نظام الملفات"
        ex1: "أحجام قابلة للقراءة البشرية"
        ex2: "عرض أنواع أنظمة الملفات"
        ex3: "الاستخدام لدليل home"
      env:
        desc: "تشغيل أمر في بيئة معدلة أو طباعة البيئة"
        ex1: "عرض إدخالات PATH"
        ex2: "بدء صدفة نظيفة مع بيئة فارغة"
      export:
        desc: "تعيين متغيرات البيئة للصدفة/الجلسة الحالية"
        ex1: "تعيين متغير لهذه الصدفة"
        ex2: "إضافة مجلد إلى PATH"
        ex3: "عرض المتغيرات المصدّرة"
      free:
        desc: "عرض استخدام الذاكرة"
        ex1: "عرض بالميغابايت"
        ex2: "وحدات قابلة للقراءة البشرية"
        ex3: "العينة كل 5 ثوانٍ"
      hostnamectl:
        desc: "استعلام وتغيير اسم المضيف وإعداداته"
        ex1: "عرض حالة اسم المضيف"
        ex2: "تعيين اسم مضيف ثابت جديد"
      ip-tools:
        desc: "أدوات IP لعرض/إدارة الواجهات والعناوين"
        ex1: "عرض واجهات الشبكة (قديم)"
        ex2: "عرض العناوين باستخدام `ip`"
        ex3: "تشغيل واجهة"
      iostat:
        desc: "عرض إحصائيات CPU و I/O"
        ex1: "إحصاءات موسعة كل ثانيتين"
        ex2: "إحصاءات الجهاز (5 ثوانٍ، 3 تقارير)"
      iptables:
        desc: "أداة لإدارة ترشيح الحزم IPv4 و NAT"
        ex1: "عرض القواعد الحالية"
        ex2: "السماح باتصالات SSH الواردة على المنفذ 22"
        ex3: "مسح جميع القواعد"
      journalctl:
        desc: "الاستعلام عن سجلات systemd"
        ex1: "عرض الأخطاء الأخيرة مع السياق"
        ex2: "عرض السجلات لخدمة معينة"
        ex3: "عرض السجلات منذ وقت نسبي"
      ln:
        desc: "إنشاء روابط بين الملفات"
        ex1: "إنشاء رابط رمزي"
        ex2: "إنشاء رابط صلب"
        ex3: "إعادة إنشاء رابط رمزي بالقوة"
      sed:
        desc: "محرر نصوص للتصفية والتحويل أثناء التدفق"
        ex1: "استبدال سلسلة نصية عالميًا"
        ex2: "طباعة نطاق محدد من الأسطر"
        ex3: "حذف الأسطر المطابقة"
      systemctl:
        desc: "إدارة خدمات systemd والنظام"
        ex1: "عرض حالة خدمة"
        ex2: "تشغيل خدمة"
        ex3: "تمكين خدمة عند الإقلاع"
      tr:
        desc: "استبدال أو حذف أحرف"
        ex1: "تحويل الأحرف الصغيرة إلى كبيرة"
        ex2: "استبدال حرف"
        ex3: "حذف الأرقام"
      type:
        desc: "وصف كيفية تفسير اسم في الصدفة"
        ex1: "عرض كيفية حل `ls`"
        ex2: "عرض كيفية حل `cd`"
        ex3: "عرض كيفية حل `python3`"
      ulimit:
        desc: "عرض أو تعيين حدود موارد المستخدم"
        ex1: "عرض الحد الأقصى للملفات المفتوحة"
        ex2: "تمكين تفريغ النواة"
        ex3: "تقييد عدد عمليات المستخدم"
      uptime:
        desc: "عرض مدة تشغيل النظام ومتوسط الحمل"
        ex1: "مدة تشغيل منسقة"
        ex2: "عرض وقت الإقلاع"
      xargs:
        desc: "بناء وتنفيذ أوامر من الإدخال القياسي"
        ex1: "طباعة كل وسيطة في سطر منفصل"
        ex2: "تقسيم الكلمات إلى وسائط منفصلة"
        ex3: "إيجاد ملفات وحذفها باستخدام xargs"

  network:
    _root:
