      ssh:
        desc: "عميل OpenSSH لتسجيل الدخول عن بعد"
        ex1: "الاتصال بمضيف"
        ex2: "الاتصال باستخدام منفذ غير افتراضي"
        ex3: "تسجيل الدخول بمفتاح خاص محدد"
      ss:
        desc: "أداة لفحص المقابس"
        ex1: "عرض منافذ TCP/UDP المستمعة"
        ex2: "إحصاءات موجزة"
        ex3: "عرض المقابس المستمعة"
      telnet:
        desc: "واجهة مستخدم لبروتوكول TELNET"
        ex1: "الاتصال بمضيف على المنفذ 80"
