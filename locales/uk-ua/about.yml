about_sec:
  title: "Про"
  header: "Про Hackitect7"

  philosophy:
    title: "Моя інженерна філософія"
    body1: |
      **Hackitect7** — це мій інженерний псевдонім і спосіб мислення:  
      **діагностуй швидко**, **проєктуй як архітектор** і **впроваджуй у продакшн**
      *без зайвої складності*.
    body2: |
      Це не просто нікнейм — це філософія підходу до технологій:
      знаходити баланс між швидкістю та надійністю й завжди орієнтуватися на практичні результати.

  purpose:
    title: "Призначення проєкту"
    body: |
      **DevOps Cheat Sheet** почався як особиста збірка нотаток і команд, які я використовував у щоденній роботі.  
      З часом він виріс у структурований довідник, а тепер — у повноцінний багатомовний сайт, створений для допомоги інженерам у всьому світі.
    goals:
      title: "**Основні цілі проєкту:**"
      goal1: забезпечити **швидкий доступ** до команд, конфігів і сценаріїв;  
      goal2: пояснювати не лише *як*, але й *чому* це працює;  
      goal3: підтримувати **багатомовний доступ** (27 мов) для глобального охоплення;  
      goal4: розвивати **відкриту базу знань**, відкриту для внесків спільноти.

  story:
    title: "Історія Hackitect7"
    parts:
      title: "Назва **Hackitect7** складається з трьох частин:"
      part1: "**Hacker** → завжди у пошуках ефективних, практичних рішень;"
      part2: "**Architect** → проєктування систем, які є стійкими, масштабованими та елегантними;"
      part3: "**7** → символ завершеності та балансу."
    body: "Разом це відображає мій підхід до інженерії: робити технології практичними, надійними та доступними."

  audience:
    title: "Кому буде корисно"
    body:
      title: "Шпаргалка призначена для:"
      purpose1: "**Початківців** — як швидкий старт і вхід до DevOps;"
      purpose2: "**Досвідчених інженерів** — як компактне нагадування під рукою;"
      purpose3: "**Команд** — як спільний довідник і внутрішня база знань."

  future:
    title: "Погляд у майбутнє"
    expand: 
      title: "Проєкт і надалі буде розширюватися:"
      exp1: "додавати нові технології (хмарні платформи, CI/CD-патерни, інфраструктуру як код);"
      exp2: "включати **реальні продакшн-сценарії** та найкращі практики;"
      exp3: "посилювати внески та зворотний зв'язок від спільноти."

    body: |
      **Hackitect7** — це мій спосіб ділитися знаннями, досвідом і підходом з інженерним світом.  
      Ця шпаргалка — не просто документація, а ресурс, що розвивається, для тих, хто цінує ясність, швидкість і практичні результати.
