about_sec:
  title: "সম্পর্কে"
  header: "Hackitect7 সম্পর্কে"

  philosophy:
    title: "আমার ইঞ্জিনিয়ারিং দর্শন"
    body1: |
      **Hackitect7** আমার ইঞ্জিনিয়ারিং ছদ্মনাম এবং মানসিকতা:  
      **দ্রুত নির্ণয় করুন**, **একজন স্থপতির মতো নকশা করুন**, এবং **প্রোডাকশনে ডেপ্লয় করুন**
      *অপ্রয়োজনীয় জটিলতা ছাড়া*।
    body2: |
      এটি শুধু একটি ডাকনাম নয় — এটি প্রযুক্তির প্রতি একটি দর্শন:  
      গতি ও নির্ভরযোগ্যতার মধ্যে ভারসাম্য খোঁজা, এবং সর্বদা ব্যবহারিক ফলাফলের দিকে লক্ষ্য রাখা।

  purpose:
    title: "প্রকল্পের উদ্দেশ্য"
    body: |
      **DevOps Cheat Sheet** আমার দৈনন্দিন কাজের সময় ব্যবহৃত নোট ও কমান্ডগুলোর ব্যক্তিগত সংগ্রহ হিসেবে শুরু হয়েছিল।  
      সময়ের সাথে সাথে এটি একটি কাঠামোবদ্ধ রেফারেন্সে পরিণত হয়েছে, আর এখন একটি পূর্ণাঙ্গ বহু-ভাষিক ওয়েবসাইট, যা সারা বিশ্বের ইঞ্জিনিয়ারদের সাহায্য করার জন্য তৈরি।
    goals:
      title: "**প্রকল্পের প্রধান লক্ষ্যসমূহ:**"
      goal1: কমান্ড, কনফিগ ও সিনারিওতে **দ্রুত অ্যাক্সেস** প্রদান;  
      goal2: শুধু *কিভাবে* নয়, বরং *কেন* কাজ করে তা ব্যাখ্যা করা;  
      goal3: বৈশ্বিক পরিসরে পৌঁছানোর জন্য **বহুভাষিক অ্যাক্সেস** (২৭টি ভাষা) বজায় রাখা;  
      goal4: সম্প্রদায়ের অবদানকে স্বাগত জানিয়ে একটি **ওপেন জ্ঞানভাণ্ডার** বৃদ্ধি করা।

  story:
    title: "Hackitect7 এর গল্প"
    parts:
      title: "নাম **Hackitect7** তিনটি অংশ থেকে এসেছে:"
      part1: "**Hacker** → সর্বদা দক্ষ, বাস্তবমুখী সমাধান খোঁজা;"
      part2: "**Architect** → স্থিতিশীল, স্কেলযোগ্য ও মার্জিত সিস্টেম ডিজাইন করা;"
      part3: "**7** → পূর্ণতা ও ভারসাম্যের প্রতীক।"
    body: "একসাথে, এটি আমার ইঞ্জিনিয়ারিং দৃষ্টিভঙ্গি প্রতিফলিত করে: প্রযুক্তিকে ব্যবহারিক, শক্তিশালী এবং সহজলভ্য করা।"

  audience:
    title: "কারা উপকৃত হবেন"
    body:
      title: "এই চিট শীটটি লক্ষ্য করা হয়েছে:"
      purpose1: "**শুরুকারীরা** — DevOps-এ দ্রুত প্রবেশ ও শেখার জন্য;"
      purpose2: "**অভিজ্ঞ ইঞ্জিনিয়াররা** — হাতের কাছে একটি কমপ্যাক্ট রিমাইন্ডার হিসেবে;"
      purpose3: "**দলগুলো** — একটি শেয়ার্ড রেফারেন্স ও অভ্যন্তরীণ জ্ঞানভাণ্ডার হিসেবে।"

  future:
    title: "ভবিষ্যতের দিকে"
    expand: 
      title: "প্রকল্পটি প্রসারিত হতে থাকবে:"
      exp1: "আরও প্রযুক্তি যোগ করা (ক্লাউড প্ল্যাটফর্ম, CI/CD প্যাটার্ন, infrastructure as code);"
      exp2: "**বাস্তব প্রোডাকশন সিনারিও** ও সেরা প্র্যাকটিস অন্তর্ভুক্ত করা;"
      exp3: "সম্প্রদায়ের অবদান ও প্রতিক্রিয়া আরও শক্তিশালী করা।"

    body: |
      **Hackitect7** আমার জ্ঞান, অভ্যাস ও মানসিকতা ইঞ্জিনিয়ারিং জগতের সাথে ভাগ করার উপায়।  
      এই চিট শীট শুধু ডকুমেন্টেশন নয় — এটি একটি ক্রমবর্ধমান রিসোর্স, যারা স্বচ্ছতা, গতি ও ব্যবহারিক ফলাফলের মূল্য দেয় তাদের জন্য।
