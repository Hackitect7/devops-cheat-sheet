linux:
  meta:
    _root:
      title: "🐧 Wiersz poleceń Linux"
      desc: "Podstawowe i zaawansowane polecenia do nawigacji, plików, procesów, sieci, monitorowania, pakietów i automatyzacji. Odpowiednie dla przepływów pracy DevOps."

  basic:
    _root:
      title: "🔹 Podstawowe polecenia"
      cat:
        desc: "Wyświetl zawartość pliku lub połącz wiele plików"
        ex1: "Zobacz zawartość pliku"
        ex2: "Połącz i wyświetl dwa pliki"
        ex3: "Połącz pliki i zapisz do nowego pliku"
      cd:
        desc: "Zmień bieżący katalog roboczy"
        ex1: "Przejdź do ścieżki absolutnej `/etc`"
        ex2: "Przejdź do katalogu domowego"
        ex3: "Przejdź o jeden poziom wyżej"
        ex4: "Powrót do poprzedniego katalogu"
      clear:
        desc: "Wyczyść ekran terminala"
      cp:
        desc: "Kopiuj pliki i katalogi"
        ex1: "Skopiuj plik pod nową nazwą"
        ex2: "Rekursywnie skopiuj katalog"
        ex3: "Kopiuj z potwierdzeniem przed nadpisaniem"
      echo:
        desc: "Wyświetl ciąg znaków lub zmienną środowiskową"
        ex1: "Wyświetl prosty ciąg znaków"
        ex2: "Pokaż ścieżkę katalogu domowego"
        ex3: "Interpretuj sekwencje specjalne (\\t, \\n)"
      history:
        desc: "Wyświetl historię poleceń"
      id:
        desc: "Pokaż UID, GID i grupy bieżącego użytkownika"
      ls:
        desc: "Wyświetl pliki i katalogi"
        ex1: "Długi listing z uprawnieniami i właścicielami"
        ex2: "Pokaż ukryte pliki"
        ex3: "Rozmiary w czytelnej formie"
      mkdir:
        desc: "Utwórz katalogi"
        ex1: "Utwórz pojedynczy katalog"
        ex2: "Utwórz zagnieżdżone katalogi"
        ex3: "Utwórz wiele katalogów naraz"
      mv:
        desc: "Przenieś lub zmień nazwę plików/katalogów"
        ex1: "Zmień nazwę pliku"
        ex2: "Przenieś plik do innego katalogu"
        ex3: "Przenieś wszystkie pliki `.txt` do folderu `archive`"
      pwd:
        desc: "Pokaż bieżący katalog roboczy"
        ex1: "Pokaż fizyczną ścieżkę (bez symlinków)"
        ex2: "Pokaż ścieżkę po przejściu do `/tmp`"
      rm:
        desc: "Usuń pliki lub katalogi"
        ex1: "Usuń plik"
        ex2: "Usuń plik z potwierdzeniem"
        ex3: "Rekursywnie usuń katalog"
        ex4: "Wymuś usunięcie bez potwierdzenia"
      rmdir:
        desc: "Usuń pusty katalog"
        ex1: "Usuń katalog `emptydir`"
      touch:
        desc: "Utwórz puste pliki lub zaktualizuj czas modyfikacji"
        ex1: "Utwórz nowy pusty plik, jeśli nie istnieje"
        ex2: "Utwórz wiele plików naraz"
        ex3: "Zaktualizuj czas bez tworzenia pliku, jeśli brak"
      whereis:
        desc: "Zlokalizuj binarkę, źródła i strony man polecenia"
        ex1: "Znajdź lokalizacje dla `ls`"
        ex2: "Pokaż ścieżki do binarki i dokumentacji Bash"
        ex3: "Szukaj tylko binarki"
      which:
        desc: "Pokaż ścieżkę do wykonywalnego polecenia"
        ex1: "Ścieżka do `python3`"
        ex2: "Ścieżka do `grep`"
        ex3: "Pomiń aliasy podczas wyszukiwania"
      whoami:
        desc: "Wyświetl bieżącą nazwę użytkownika"

  intermediate:
    _root:
      title: "🔸 Średnio zaawansowane"
      chmod:
        desc: "Zmień uprawnienia pliku lub katalogu"
        ex1: "Ustaw uprawnienia w notacji ósemkowej (np. 755)"
        ex2: "Dodaj bit wykonywania do skryptu"
        ex3: "Rekursywnie ustaw uprawnienia katalogu"
      chown:
        desc: "Zmień właściciela i grupę pliku"
        ex1: "Zmień właściciela pliku"
        ex2: "Zmień właściciela i grupę"
        ex3: "Rekursywnie zmień właściciela i grupę"
      curl:
        desc: "Przesyłaj dane z/do serwera (HTTP, HTTPS itp.)"
        ex1: "Wyślij żądanie HEAD (tylko nagłówki)"
        ex2: "Pobierz plik i zachowaj jego nazwę"
        ex3: "Wyślij żądanie POST z danymi formularza"
      df:
        desc: "Raportuj użycie przestrzeni dyskowej systemu plików"
        ex1: "Rozmiary w czytelnej formie"
        ex2: "Użycie konkretnego punktu montowania"
        ex3: "Pokaż typy systemów plików"
      diff:
        desc: "Porównaj pliki lub katalogi"
        ex1: "Porównaj dwa pliki"
        ex2: "Różnice w stylu łatki (unified diff)"
        ex3: "Rekursywne porównanie katalogów"
      du:
        desc: "Oszacuj użycie przestrzeni przez pliki i katalogi"
        ex1: "Pokaż rozmiar elementów w bieżącym katalogu"
        ex2: "Pokaż rozmiar pojedynczego pliku"
        ex3: "Podsumuj rozmiary katalogów najwyższego poziomu"
      find:
        desc: "Szukaj plików/katalogów wg nazwy, rozmiaru, czasu itp."
        ex1: "Znajdź wszystkie pliki `.log` w bieżącym katalogu"
        ex2: "Znajdź pliki większe niż 100 MB"
        ex3: "Pliki zmodyfikowane w ciągu ostatniego dnia"
      free:
        desc: "Wyświetl ilość wolnej i używanej pamięci"
        ex1: "Jednostki pamięci w czytelnej formie"
        ex2: "Pokaż wartości w MB"
        ex3: "Odświeżaj wynik co 2 sekundy"
      grep:
        desc: "Przeszukuj tekst przy użyciu wzorców (wyrażeń regularnych)"
        ex1: "Znajdź linie zawierające `error`"
        ex2: "Rekursywne wyszukiwanie w katalogu"
        ex3: "Wyszukiwanie bez rozróżniania wielkości liter"
      head:
        desc: "Wyświetl początkowe linie pliku"
        ex1: "Pierwsze 10 linii"
        ex2: "Pierwsze 20 linii"
        ex3: "Pierwsze 100 bajtów"
      hostname:
        desc: "Pokaż lub ustaw nazwę hosta systemu"
        ex1: "Tymczasowo ustaw nazwę hosta do restartu"
        ex2: "Pokaż adresy IP"
      kill:
        desc: "Wyślij sygnały do procesów"
        ex1: "Wymuś zakończenie procesu PID"
        ex2: "Zakończ łagodnie przy pomocy SIGTERM"
        ex3: "Zabij procesy pasujące do wzorca"
      ping:
        desc: "Sprawdź łączność sieciową używając ICMP"
        ex1: "Pinguj adres"
        ex2: "Wyślij 4 pakiety"
        ex3: "Ustaw interwał 2 sekundy"
      ps:
        desc: "Raportuj status procesów"
        ex1: "Wyświetl wszystkie procesy"
        ex2: "Filtruj po nazwie przy użyciu `grep`"
        ex3: "Procesy bieżącego użytkownika"
      rsync:
        desc: "Szybki przyrostowy transfer plików"
        ex1: "Synchronizuj katalogi lokalnie"
        ex2: "Synchronizuj z hostem zdalnym przez SSH"
        ex3: "Usuń pliki w dest nieobecne w src"
      scp:
        desc: "Bezpieczna kopia (program kopiowania plików zdalnych)"
        ex1: "Skopiuj plik na zdalny host"
        ex2: "Skopiuj plik ze zdalnego hosta"
        ex3: "Rekursywnie skopiuj katalog"
      sort:
        desc: "Sortuj linie tekstu"
        ex1: "Sortowanie alfabetyczne"
        ex2: "Kolejność odwrotna"
        ex3: "Sortowanie numeryczne"
      tail:
        desc: "Wyświetl końcowe linie plików; śledź zmiany"
        ex1: "Śledź log w czasie rzeczywistym"
        ex2: "Pokaż ostatnie 20 linii"
        ex3: "Pokaż ostatnie 100 bajtów"
      tar:
        desc: "Twórz, listuj lub rozpakowuj archiwa tar"
        ex1: "Utwórz skompresowane archiwum `.tgz`"
        ex2: "Rozpakuj archiwum `.tgz`"
        ex3: "Wyświetl zawartość archiwum"
      tee:
        desc: "Czytaj ze stdin i zapisuj do stdout oraz plików"
        ex1: "Zapisz wynik do `out.txt` i wyświetl go"
        ex2: "Zapisz wynik `ls` do pliku i wyświetl"
        ex3: "Dopisuj wynik na końcu `log.txt`"
      top:
        desc: "Wyświetl zadania Linux (interaktywny podgląd procesów)"
        ex1: "Uruchom top"
        ex2: "Alternatywny podgląd (htop)"
        ex3: "Sortuj wg użycia pamięci"
      uptime:
        desc: "Pokaż czas działania systemu"
        ex1: "Ładny format uptime"
        ex2: "Czas uruchomienia systemu"
      wget:
        desc: "Nieinteraktywny pobieracz plików z sieci"
        ex1: "Pobierz plik przez URL"
        ex2: "Wznów przerwane pobieranie"
        ex3: "Zapisz pod inną nazwą pliku"
      wc:
        desc: "Policz linie, słowa i bajty w plikach"
        ex1: "Policz linie"
        ex2: "Policz słowa"
        ex3: "Policz znaki"
      uniq:
        desc: "Raportuj lub filtruj powtarzające się linie (sąsiadujące duplikaty)"
        ex1: "Usuń sąsiadujące duplikaty"
        ex2: "Usuń duplikaty po sortowaniu"
        ex3: "Policz wystąpienia każdej linii"
      yes:
        desc: "Wyświetlaj ciąg wielokrotnie aż do przerwania; przydatne w skryptach"
        ex1: 'Zawsze odpowiadaj "y" na pytania'
        ex2: "Automatycznie potwierdzaj usuwanie"
        ex3: 'Odpowiadaj "no" na pytania'

  advanced:
