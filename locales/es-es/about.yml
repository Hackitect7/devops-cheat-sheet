about_sec:
  title: "Acerca de"
  header: "Acerca de Hackitect7"

  philosophy:
    title: "Mi Filosofía de Ingeniería"
    body1: |
      **Hackitect7** es mi alias y mentalidad de ingeniería:  
      **diagnosticar rápido**, **diseñar como un arquitecto**, y **llevar a producción**
      *sin complejidad innecesaria*.
    body2: |
      No es solo un apodo — es una filosofía para abordar la tecnología:
      encontrar el equilibrio entre la velocidad y la fiabilidad, y siempre apuntar a resultados prácticos.

  purpose:
    title: "Propósito del Proyecto"
    body: |
      La **DevOps Cheat Sheet** comenzó como una colección personal de notas y comandos que utilizaba en mi trabajo diario.
      Con el tiempo, creció hasta convertirse en una referencia estructurada y ahora en un sitio web multilingüe completo diseñado para ayudar a ingenieros de todo el mundo.
    goals:
      title: "**Objetivos principales del proyecto:**"
      goal1: "proporcionar **acceso rápido** a comandos, configuraciones y escenarios;"
      goal2: "explicar no solo *cómo*, sino también *por qué* funcionan las cosas;"
      goal3: "mantener el **acceso multilingüe** (27 idiomas) para un alcance global;"
      goal4: "hacer crecer una **base de conocimiento abierta** que dé la bienvenida a las contribuciones de la comunidad."

  story:
    title: "La Historia de Hackitect7"
    parts:
      title: "El nombre **Hackitect7** proviene de tres partes:"
      part1: "**Hacker** → siempre en busca de soluciones prácticas y eficientes;"
      part2: "**Arquitecto** → diseñando sistemas resilientes, escalables y elegantes;"
      part3: "**7** → símbolo de plenitud y equilibrio."
    body: "En conjunto, refleja mi enfoque hacia la ingeniería: hacer que la tecnología sea práctica, robusta y accesible."

  audience:
    title: "Quién se Beneficiará"
    body:
      title: "La cheat sheet está pensada para:"
      purpose1: "**Principiantes** — como un inicio rápido y punto de entrada al mundo DevOps;"
      purpose2: "**Ingenieros experimentados** — como recordatorio compacto a mano;"
      purpose3: "**Equipos** — como referencia compartida y base de conocimiento interna."

  future:
    title: "Mirando Hacia el Futuro"
    expand:
      title: "El proyecto seguirá creciendo:"
      exp1: "añadiendo más tecnologías (plataformas en la nube, patrones CI/CD, infraestructura como código);"
      exp2: "incluyendo **escenarios reales de producción** y buenas prácticas;"
      exp3: "fortaleciendo las contribuciones y el feedback de la comunidad."

    body: |
      **Hackitect7** es mi manera de compartir conocimiento, práctica y mentalidad con el mundo de la ingeniería.  
      Esta cheat sheet no es solo documentación — es un recurso en crecimiento para aquellos que valoran la claridad, la rapidez y los resultados prácticos.
