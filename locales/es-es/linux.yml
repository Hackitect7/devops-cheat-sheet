linux:
  meta:
    _root:
      title: "🐧 Línea de comandos de Linux"
      desc: "Comandos básicos y avanzados para navegación, archivos, procesos, redes, monitoreo, paquetes y automatización. Adecuado para flujos de trabajo DevOps."

  basic:
    _root:
      title: "🔹 Comandos básicos"
      cat:
        desc: "Mostrar el contenido de un archivo o concatenar varios archivos"
        ex1: "Ver el contenido de un archivo"
        ex2: "Concatenar y mostrar dos archivos"
        ex3: "Concatenar archivos y guardar en un nuevo archivo"
      cd:
        desc: "Cambiar el directorio de trabajo actual"
        ex1: "Ir a la ruta absoluta `/etc`"
        ex2: "Ir al directorio personal"
        ex3: "Subir un nivel"
        ex4: "Volver al directorio anterior"
      clear:
        desc: "Limpiar la pantalla del terminal"
      cp:
        desc: "Copiar archivos y directorios"
        ex1: "Copiar un archivo con un nuevo nombre"
        ex2: "Copiar un directorio de forma recursiva"
        ex3: "Copiar con confirmación antes de sobrescribir"
      echo:
        desc: "Imprimir una cadena o una variable de entorno"
        ex1: "Imprimir una cadena simple"
        ex2: "Mostrar la ruta del directorio personal"
        ex3: "Interpretar secuencias de escape (\\t, \\n)"
      history:
        desc: "Mostrar el historial de comandos"
      id:
        desc: "Mostrar UID, GID y los grupos del usuario actual"
      ls:
        desc: "Listar archivos y directorios"
        ex1: "Listado detallado con permisos y propietarios"
        ex2: "Mostrar archivos ocultos"
        ex3: "Tamaños legibles para humanos"
      mkdir:
        desc: "Crear directorios"
        ex1: "Crear un solo directorio"
        ex2: "Crear directorios anidados"
        ex3: "Crear varios directorios a la vez"
      mv:
        desc: "Mover o renombrar archivos/directorios"
        ex1: "Renombrar un archivo"
        ex2: "Mover un archivo a otro directorio"
        ex3: "Mover todos los archivos `.txt` a la carpeta `archive`"
      pwd:
        desc: "Imprimir el directorio de trabajo actual"
        ex1: "Mostrar la ruta física (sin enlaces simbólicos)"
        ex2: "Mostrar la ruta después de cambiar a `/tmp`"
      rm:
        desc: "Eliminar archivos o directorios"
        ex1: "Eliminar un archivo"
        ex2: "Eliminar un archivo con confirmación"
        ex3: "Eliminar un directorio de forma recursiva"
        ex4: "Eliminar forzadamente sin confirmación"
      rmdir:
        desc: "Eliminar un directorio vacío"
        ex1: "Eliminar el directorio `emptydir`"
      touch:
        desc: "Crear archivos vacíos o actualizar la hora de modificación"
        ex1: "Crear un archivo vacío si no existe"
        ex2: "Crear varios archivos a la vez"
        ex3: "Actualizar la hora sin crear el archivo si no existe"
      whereis:
        desc: "Localizar el binario, código fuente y páginas man de un comando"
        ex1: "Encontrar ubicaciones de `ls`"
        ex2: "Mostrar rutas para el binario de Bash y su documentación"
        ex3: "Buscar solo el binario"
      which:
        desc: "Mostrar la ruta del ejecutable de un comando"
        ex1: "Ruta de `python3`"
        ex2: "Ruta de `grep`"
        ex3: "Omitir alias durante la búsqueda"
      whoami:
        desc: "Mostrar el nombre de usuario efectivo"

  intermediate:
    _root:
      title: "🔸 Nivel intermedio"
      chmod:
        desc: "Cambiar permisos de archivo o directorio"
        ex1: "Establecer permisos con notación octal (ej. 755)"
        ex2: "Agregar el bit de ejecución a un script"
        ex3: "Establecer permisos recursivamente en un directorio"
      chown:
        desc: "Cambiar propietario y grupo de un archivo"
        ex1: "Cambiar el propietario de un archivo"
        ex2: "Cambiar propietario y grupo"
        ex3: "Cambiar propietario y grupo recursivamente"
      curl:
        desc: "Transferir datos desde/hacia un servidor (HTTP, HTTPS, etc.)"
        ex1: "Enviar una solicitud HEAD (solo cabeceras)"
        ex2: "Descargar un archivo y conservar su nombre"
        ex3: "Enviar una solicitud POST con datos de formulario"
      df:
        desc: "Mostrar el uso de espacio en disco de los sistemas de archivos"
        ex1: "Tamaños legibles para humanos"
        ex2: "Uso de un punto de montaje específico"
        ex3: "Mostrar tipos de sistemas de archivos"
      diff:
        desc: "Comparar archivos o directorios"
        ex1: "Comparar dos archivos"
        ex2: "Diff unificado (estilo parche)"
        ex3: "Comparación recursiva de directorios"
      du:
        desc: "Estimar el uso de espacio de archivos y directorios"
        ex1: "Mostrar tamaño de elementos en el directorio actual"
        ex2: "Mostrar tamaño de un archivo"
        ex3: "Resumir tamaños de subdirectorios de primer nivel"
      find:
        desc: "Buscar archivos/directorios por nombre, tamaño, tiempo, etc."
        ex1: "Buscar todos los archivos `.log` en el directorio actual"
        ex2: "Buscar archivos mayores de 100 MB"
        ex3: "Archivos modificados en el último día"
      free:
        desc: "Mostrar la cantidad de memoria libre y usada"
        ex1: "Unidades legibles para humanos"
        ex2: "Mostrar valores en MB"
        ex3: "Actualizar salida cada 2 segundos"
      grep:
        desc: "Buscar texto usando patrones (expresiones regulares)"
        ex1: "Encontrar líneas que contengan `error`"
        ex2: "Búsqueda recursiva en un directorio"
        ex3: "Búsqueda sin distinguir mayúsculas/minúsculas"
      head:
        desc: "Mostrar las primeras líneas de un archivo"
        ex1: "Primeras 10 líneas"
        ex2: "Primeras 20 líneas"
        ex3: "Primeros 100 bytes"
      hostname:
        desc: "Mostrar o establecer el nombre del host del sistema"
        ex1: "Establecer temporalmente el nombre del host hasta reinicio"
        ex2: "Mostrar direcciones IP"
      kill:
        desc: "Enviar señales a procesos"
        ex1: "Forzar la finalización de un proceso por PID"
        ex2: "Finalizar con SIGTERM de forma ordenada"
        ex3: "Finalizar procesos que coincidan con un patrón"
      ping:
        desc: "Comprobar conectividad de red usando solicitudes ICMP"
        ex1: "Hacer ping a una dirección"
        ex2: "Enviar 4 paquetes"
        ex3: "Intervalo de 2 segundos"
      ps:
        desc: "Mostrar estado de procesos"
        ex1: "Listar todos los procesos"
        ex2: "Filtrar por nombre usando `grep`"
        ex3: "Procesos del usuario actual"
      rsync:
        desc: "Transferencia de archivos incremental rápida"
        ex1: "Sincronizar directorios localmente"
        ex2: "Sincronizar con un host remoto por SSH"
        ex3: "Eliminar archivos en destino que faltan en origen"
      scp:
        desc: "Copia segura (copiar archivos de forma remota)"
        ex1: "Copiar un archivo a un host remoto"
        ex2: "Copiar un archivo desde un host remoto"
        ex3: "Copiar un directorio recursivamente"
      sort:
        desc: "Ordenar líneas de texto"
        ex1: "Ordenar alfabéticamente"
        ex2: "Orden inverso"
        ex3: "Orden numérico"
      tail:
        desc: "Mostrar el final de archivos; seguir cambios"
        ex1: "Seguir un log en tiempo real"
        ex2: "Mostrar las últimas 20 líneas"
        ex3: "Mostrar los últimos 100 bytes"
      tar:
        desc: "Crear, listar o extraer archivos tar"
        ex1: "Crear un archivo comprimido `.tgz`"
        ex2: "Extraer un archivo `.tgz`"
        ex3: "Listar contenido de un archivo"
      tee:
        desc: "Leer desde stdin y escribir en stdout y archivos"
        ex1: "Escribir salida en `out.txt` y mostrarla"
        ex2: "Guardar salida de `ls` en un archivo y mostrarla"
        ex3: "Añadir salida al final de `log.txt`"
      top:
        desc: "Mostrar tareas de Linux (visor interactivo de procesos)"
        ex1: "Iniciar top"
        ex2: "Visor interactivo alternativo (htop)"
        ex3: "Ordenar por uso de memoria"
      uptime:
        desc: "Mostrar cuánto tiempo lleva encendido el sistema"
        ex1: "Uptime formateado"
        ex2: "Hora de arranque del sistema"
      wget:
        desc: "Descargador de red no interactivo"
        ex1: "Descargar un archivo por URL"
        ex2: "Reanudar una descarga interrumpida"
        ex3: "Guardar con un nombre diferente"
      wc:
        desc: "Imprimir número de líneas, palabras y bytes de archivos"
        ex1: "Contar líneas"
        ex2: "Contar palabras"
        ex3: "Contar caracteres"
      uniq:
        desc: "Informar o eliminar líneas duplicadas consecutivas"
        ex1: "Eliminar duplicados consecutivos"
        ex2: "Eliminar duplicados después de ordenar"
        ex3: "Contar ocurrencias de cada línea"
      yes:
        desc: "Imprimir una cadena repetidamente hasta ser detenido; útil para scripts"
        ex1: 'Responder siempre "y" a los mensajes'
        ex2: "Confirmar automáticamente eliminaciones interactivas"
        ex3: 'Responder "no" a los mensajes'

  advanced:
    _root:
