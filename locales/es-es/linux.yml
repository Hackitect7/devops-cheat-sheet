        ex3: "Mostrar cómo se resuelve `python3`"
      ulimit:
        desc: "Obtener o definir límites de recursos de procesos de usuario"
        ex1: "Mostrar número máximo de archivos abiertos"
        ex2: "Habilitar volcados de memoria"
        ex3: "Limitar número de procesos de usuario"
      uptime:
        desc: "Mostrar tiempo activo del sistema y carga promedio"
