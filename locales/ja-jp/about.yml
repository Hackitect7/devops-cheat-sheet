about_sec:
  title: "概要"
  header: "Hackitect7 について"

  philosophy:
    title: "私のエンジニアリング哲学"
    body1: |
      **Hackitect7** は私のエンジニアリング別名であり、思考スタイルです:  
      **素早く診断し**、**建築家のように設計し**、そして **不要な複雑さなしに本番へ届ける**。
    body2: |
      これは単なるニックネームではなく、技術への取り組み方の哲学です。
      速度と信頼性のバランスを取り、常に実用的な成果を目指す姿勢を意味します。

  purpose:
    title: "プロジェクトの目的"
    body: |
      **DevOps チートシート** は、私が日常業務で使用していたノートやコマンドの個人的なコレクションとして始まりました。
      時間とともに体系的なリファレンスに成長し、現在では世界中のエンジニアを助けるための多言語対応ウェブサイトへと発展しました。
    goals:
      title: "**プロジェクトの主な目標:**"
      goal1: "コマンド、設定、シナリオへの **迅速なアクセス** を提供すること。"
      goal2: "単に *どうやるか* だけでなく、*なぜそうなるか* を説明すること。"
      goal3: "グローバルな利用のために **多言語対応 (27 言語)** を維持すること。"
      goal4: "コミュニティの貢献を歓迎する **オープンな知識ベース** を成長させること。"

  story:
    title: "Hackitect7 の由来"
    parts:
      title: "名前 **Hackitect7** は3つの要素から成り立っています:"
      part1: "**Hacker** → 常に効率的で実践的な解決策を探す姿勢;"
      part2: "**Architect** → 強靭でスケーラブル、そしてエレガントなシステムを設計する姿勢;"
      part3: "**7** → 完全性とバランスの象徴。"
    body: "これらを合わせて、実用的で堅牢、そして誰にでもアクセスしやすい技術を追求する私のエンジニアリングアプローチを表しています。"

  audience:
    title: "誰に役立つか"
    body:
      title: "このチートシートは次の人々を対象としています:"
      purpose1: "**初心者** — DevOps へのクイックスタートと入門として;"
      purpose2: "**経験豊富なエンジニア** — 手元に置けるコンパクトなリマインダーとして;"
      purpose3: "**チーム** — 共有リファレンスや内部知識ベースとして。"

  future:
    title: "今後の展望"
    expand:
      title: "プロジェクトは今後も拡大していきます:"
      exp1: "より多くの技術 (クラウドプラットフォーム、CI/CD パターン、IaC) を追加すること;"
      exp2: "**実際の本番シナリオ** やベストプラクティスを含めること;"
      exp3: "コミュニティの貢献とフィードバックを強化すること。"

    body: |
      **Hackitect7** は、私が知識、経験、そして思考法をエンジニアリングの世界と共有する方法です。  
      このチートシートは単なるドキュメントではなく、明確さ・スピード・実用的成果を重視する人々のために成長し続けるリソースです。
