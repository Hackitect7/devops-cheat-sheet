linux:
  meta:
    _root:
      title: "🐧 Linux コマンドライン"
      desc: "ナビゲーション、ファイル、プロセス、ネットワーク、モニタリング、パッケージ、オートメーションの基本および高度なコマンド。DevOps ワークフローに最適。"

  basic:
    _root:
      title: "🔹 基本コマンド"
      cat:
        desc: "ファイル内容を表示、または複数ファイルを連結して出力"
        ex1: "ファイル内容を表示する"
        ex2: "2つのファイルを連結して出力する"
        ex3: "複数ファイルを連結し新しいファイルに保存する"
      cd:
        desc: "現在の作業ディレクトリを変更する"
        ex1: "絶対パス `/etc` へ移動"
        ex2: "ホームディレクトリに移動"
        ex3: "1階層上に移動"
        ex4: "直前のディレクトリに戻る"
      clear:
        desc: "ターミナル画面をクリアする"
      cp:
        desc: "ファイルやディレクトリをコピーする"
        ex1: "ファイルを別名でコピー"
        ex2: "ディレクトリを再帰的にコピー"
        ex3: "上書き前に確認してコピー"
      echo:
        desc: "文字列または環境変数を出力する"
        ex1: "単純な文字列を出力"
        ex2: "ホームディレクトリのパスを表示"
        ex3: "エスケープシーケンス (\\t, \\n) を解釈して表示"
      history:
        desc: "コマンド履歴を表示する"
      id:
        desc: "現在のユーザーの UID, GID, グループを表示"
      ls:
        desc: "ファイルやディレクトリを一覧表示する"
        ex1: "権限と所有者付きの詳細表示"
        ex2: "隠しファイルを表示"
        ex3: "サイズを読みやすい形式で表示"
      mkdir:
        desc: "ディレクトリを作成する"
        ex1: "単一のディレクトリを作成"
        ex2: "入れ子ディレクトリを作成"
        ex3: "複数のディレクトリを一度に作成"
      mv:
        desc: "ファイル/ディレクトリを移動または名前変更"
        ex1: "ファイルの名前を変更"
        ex2: "ファイルを他のディレクトリに移動"
        ex3: "すべての `.txt` を `archive` フォルダに移動"
      pwd:
        desc: "現在の作業ディレクトリを表示する"
        ex1: "物理パスを表示 (シンボリックリンクなし)"
        ex2: "`/tmp` に移動後のパスを表示"
      rm:
        desc: "ファイルやディレクトリを削除する"
        ex1: "ファイルを削除"
        ex2: "削除前に確認"
        ex3: "ディレクトリを再帰的に削除"
        ex4: "確認なしで強制削除"
      rmdir:
        desc: "空のディレクトリを削除する"
        ex1: "`emptydir` ディレクトリを削除"
      touch:
        desc: "空ファイルの作成または更新時刻を変更する"
        ex1: "存在しない場合は新しい空ファイルを作成"
        ex2: "複数ファイルを一度に作成"
        ex3: "ファイルが存在しなくても更新のみ"
      whereis:
        desc: "コマンドのバイナリ、ソース、man ページを探す"
        ex1: "`ls` の場所を探す"
        ex2: "Bash バイナリとドキュメントのパスを表示"
        ex3: "バイナリのみを検索"
      which:
        desc: "コマンド実行ファイルのパスを表示する"
        ex1: "`python3` のパス"
        ex2: "`grep` のパス"
        ex3: "エイリアスを無視して検索"
      whoami:
        desc: "有効なユーザー名を表示する"

  intermediate:
    _root:
      title: "🔸 中級レベル"
      chmod:
        desc: "ファイルやディレクトリの権限を変更する"
        ex1: "8進数 (例: 755) で権限を設定"
        ex2: "スクリプトに実行権限を追加"
        ex3: "ディレクトリの権限を再帰的に設定"
      chown:
        desc: "ファイルの所有者とグループを変更する"
        ex1: "ファイルの所有者を変更"
        ex2: "所有者とグループを変更"
        ex3: "所有者とグループを再帰的に変更"
      curl:
        desc: "サーバーとのデータ転送 (HTTP, HTTPS など)"
        ex1: "HEAD リクエストを送信 (ヘッダーのみ)"
        ex2: "ファイルをダウンロードして同名で保存"
        ex3: "フォームデータ付き POST リクエスト"
      df:
        desc: "ファイルシステムのディスク使用量を表示する"
        ex1: "サイズを読みやすい形式で表示"
        ex2: "特定のマウントポイントの使用状況"
        ex3: "ファイルシステムタイプを表示"
      diff:
        desc: "ファイルやディレクトリを比較する"
        ex1: "2つのファイルを比較"
        ex2: "統一 diff (パッチ形式)"
        ex3: "ディレクトリを再帰的に比較"
      du:
        desc: "ファイル/ディレクトリの使用容量を推定"
        ex1: "現在のディレクトリのアイテムサイズ"
        ex2: "単一ファイルのサイズを表示"
        ex3: "サブディレクトリごとのサイズを集計"
      find:
        desc: "名前・サイズ・時間などで検索する"
        ex1: "現在のディレクトリで `.log` を探す"
        ex2: "100 MB より大きいファイルを探す"
        ex3: "直近1日で更新されたファイルを探す"
      free:
        desc: "メモリ使用量を表示する"
        ex1: "読みやすい単位で表示"
        ex2: "MB 単位で表示"
        ex3: "2秒ごとに更新表示"
      grep:
        desc: "パターン (正規表現) でテキストを検索"
        ex1: "`error` を含む行を検索"
        ex2: "ディレクトリを再帰的に検索"
        ex3: "大文字小文字を区別せず検索"
      head:
        desc: "ファイルの先頭を表示する"
        ex1: "先頭10行"
        ex2: "先頭20行"
        ex3: "先頭100バイト"
      hostname:
        desc: "ホスト名を表示または設定する"
        ex1: "再起動まで一時的にホスト名を設定"
        ex2: "IP アドレスを表示"
      kill:
        desc: "プロセスにシグナルを送信する"
        ex1: "PID で強制終了"
        ex2: "SIGTERM で正常終了"
        ex3: "名前パターンに一致するプロセスを終了"
      ping:
        desc: "ICMP エコーリクエストで接続確認"
        ex1: "アドレスを ping"
        ex2: "4回パケット送信"
        ex3: "2秒間隔で送信"
      ps:
        desc: "プロセスの状態を表示する"
        ex1: "すべてのプロセスを表示"
        ex2: "`grep` で名前検索"
        ex3: "現在のユーザーのプロセスを表示"
      rsync:
        desc: "高速な差分ファイル転送"
        ex1: "ローカルでディレクトリを同期"
        ex2: "SSH 経由でリモートと同期"
        ex3: "宛先にないファイルを削除して同期"
      scp:
        desc: "セキュアコピー (リモート間ファイルコピー)"
        ex1: "リモートホストへファイルをコピー"
        ex2: "リモートホストからファイルをコピー"
        ex3: "ディレクトリを再帰的にコピー"
      sort:
        desc: "テキスト行をソートする"
        ex1: "アルファベット順にソート"
        ex2: "逆順にソート"
        ex3: "数値順にソート"
      tail:
        desc: "ファイルの末尾を表示; 更新を追跡"
        ex1: "ログをリアルタイムで追跡"
        ex2: "末尾20行を表示"
        ex3: "末尾100バイトを表示"
      tar:
        desc: "tar アーカイブを作成・展開・一覧表示"
        ex1: "圧縮 `.tgz` アーカイブを作成"
        ex2: "`.tgz` アーカイブを展開"
        ex3: "アーカイブ内容を一覧表示"
      tee:
        desc: "標準入力を標準出力とファイルに書き出す"
        ex1: "`out.txt` に保存しつつ表示"
        ex2: "`ls` 出力を保存しつつ表示"
        ex3: "`log.txt` に追記"
      top:
        desc: "Linux タスクを表示 (インタラクティブビューア)"
        ex1: "top を起動"
        ex2: "代替ビューア (htop)"
        ex3: "メモリ使用量でソート"
      uptime:
        desc: "システム稼働時間を表示"
        ex1: "読みやすい稼働時間表示"
        ex2: "起動時刻を表示"
      wget:
        desc: "非対話型ネットワークダウンローダー"
        ex1: "URL でファイルをダウンロード"
        ex2: "中断したダウンロードを再開"
        ex3: "別名で保存"
      wc:
        desc: "行数・単語数・バイト数を表示する"
        ex1: "行数をカウント"
        ex2: "単語数をカウント"
        ex3: "文字数をカウント"
      uniq:
        desc: "連続する重複行を除去・報告する"
        ex1: "隣接する重複を削除"
        ex2: "ソート後に重複を削除"
        ex3: "各行の出現回数をカウント"
      yes:
        desc: "文字列を繰り返し出力; スクリプトに便利"
        ex1: "常に \"y\" と応答"
        ex2: "削除確認を自動承認"
        ex3: "常に \"no\" と応答"

  advanced:
    _root:
      title: "🔧 上級コマンド"
      at:
        desc: "指定した時間に一度だけコマンドを実行する"
        ex1: "1分後にコマンドを実行"
        ex2: "保留中のジョブを一覧表示"
        ex3: "保留中のジョブを削除"
      awk:
        desc: "パターン検索と処理のための言語"
        ex1: "最初の列を表示"
        ex2: "CPU使用率でプロセスをフィルタ"
        ex3: "各行の2番目のフィールドを表示"
        ex4: "パターンに一致する行を表示"
      crontab:
        desc: "ユーザーごとの cron ジョブをインストール・表示・削除"
        ex1: "現在のユーザーの crontab を編集"
        ex2: "cron ジョブを一覧表示"
        ex3: "現在のユーザーの crontab を削除"
      cut:
        desc: "ファイルの各行から一部を切り出す"
        ex1: "`/etc/passwd` からユーザー名を表示"
        ex2: "区切り文字 `:` で2番目のフィールドを切り出す"
        ex3: "位置指定で文字を選択"
      df:
        desc: "ファイルシステムのディスク使用量を表示"
        ex1: "読みやすいサイズで表示"
        ex2: "ファイルシステムタイプを表示"
        ex3: "ホームディレクトリの使用量を表示"
      env:
        desc: "環境を変更してコマンド実行、または環境を表示"
        ex1: "PATH の内容を表示"
        ex2: "空の環境でシェルを開始"
      export:
        desc: "現在のシェル/セッション用に環境変数を設定"
        ex1: "このシェルに変数を設定"
        ex2: "PATH にディレクトリを追加"
        ex3: "エクスポートされた変数を一覧表示"
      free:
        desc: "メモリ使用量を表示"
        ex1: "MB 単位で表示"
        ex2: "読みやすい単位で表示"
        ex3: "5秒ごとにサンプル表示"
      hostnamectl:
        desc: "ホスト名と関連設定を表示・変更"
        ex1: "ホスト名の状態を表示"
        ex2: "新しい静的ホスト名を設定"
      ip-tools:
        desc: "インターフェースとアドレスを管理する IP ツール"
        ex1: "ネットワークインターフェースを表示 (旧方式)"
        ex2: "`ip` でアドレスを表示"
        ex3: "インターフェースを有効化"
      iostat:
        desc: "CPU と I/O の統計を表示"
        ex1: "2秒ごとに拡張統計を表示"
        ex2: "デバイス統計 (5秒間隔、3回)"
      iptables:
        desc: "IPv4 パケットフィルタリングと NAT の管理ツール"
        ex1: "現在のルールを一覧表示"
        ex2: "22番ポートでの SSH を許可"
        ex3: "すべてのルールを削除"
      journalctl:
        desc: "systemd ジャーナルを照会"
        ex1: "最近のエラーをコンテキスト付きで表示"
        ex2: "サービスのログを表示"
        ex3: "相対時間以降のログを表示"
      ln:
        desc: "ファイル間にリンクを作成"
        ex1: "シンボリックリンクを作成"
        ex2: "ハードリンクを作成"
        ex3: "シンボリックリンクを強制再作成"
      sed:
        desc: "テキストを変換・フィルタするストリームエディタ"
        ex1: "文字列を一括置換"
        ex2: "指定範囲の行のみを表示"
        ex3: "一致する行を削除"
      systemctl:
        desc: "systemd システムとサービスを管理"
        ex1: "サービスの状態を表示"
        ex2: "サービスを開始"
        ex3: "起動時にサービスを有効化"
      tr:
        desc: "文字を変換または削除"
        ex1: "小文字を大文字に変換"
        ex2: "文字を置換"
        ex3: "数字を削除"
      type:
        desc: "シェルで名前がどのように解釈されるかを表示"
        ex1: "`ls` がどのように解決されるか表示"
        ex2: "`cd` がどのように解決されるか表示"
        ex3: "`python3` がどのように解決されるか表示"
      ulimit:
        desc: "ユーザープロセスのリソース制限を表示または設定"
        ex1: "最大オープンファイル数を表示"
        ex2: "コアダンプを有効化"
        ex3: "ユーザープロセス数を制限"
      uptime:
        desc: "システム稼働時間と負荷平均を表示"
        ex1: "見やすい稼働時間を表示"
        ex2: "起動時刻を表示"
      xargs:
        desc: "標準入力からコマンドラインを構築・実行"
        ex1: "各引数を別行に表示"
        ex2: "単語を分割して引数にする"
        ex3: "ファイルを探して xargs で削除"

  network:
    _root:
      title: "🌐 ネットワークコマンド"
      curl:
        desc: "サーバーとのデータ転送"
        ex1: "フォームデータ付き POST リクエスト"
        ex2: "ヘッダーのみ取得"
        ex3: "ダウンロードしてファイル保存"
      dig:
        desc: "DNS ルックアップユーティリティ"
        ex1: "A レコードを問い合わせ"
        ex2: "短い答えを表示"
        ex3: "特定の DNS サーバーを使用"
      ftp:
        desc: "FTP クライアント"
        ex1: "FTP サーバーに接続"
        ex2: "自動ログインせず接続"
        ex3: "FTP セッションでファイルをダウンロード"
      ip-address:
        desc: "IP アドレスの表示/操作"
        ex1: "`eth0` のアドレス情報を表示"
        ex2: "すべてのアドレスを一覧表示"
      ip-link:
        desc: "ネットワークデバイスの表示/操作"
        ex1: "ネットワークリンクを表示"
        ex2: "インターフェースを有効化"
      ip-route:
        desc: "IP ルーティングテーブルの表示/操作"
        ex1: "ルーティングテーブルを表示"
        ex2: "デフォルトルートを追加"
      nc:
        desc: "任意の TCP/UDP 接続とリッスン"
        ex1: "ホストをポートスキャン"
        ex2: "TCP ポートで待ち受け"
        ex3: "リモートポートにファイル送信"
      nmap:
        desc: "ネットワーク探索とセキュリティ/ポートスキャナ"
        ex1: "サブネットを ping スキャン"
        ex2: "サービス/バージョン検出"
        ex3: "OS を検出"
      nslookup:
        desc: "インターネット DNS サーバーに問い合わせ"
        ex1: "ドメイン名を問い合わせ"
        ex2: "IP の逆引き"
      ssh:
        desc: "OpenSSH リモートログインクライアント"
        ex1: "ホストに接続"
        ex2: "非標準ポートで接続"
        ex3: "特定の秘密鍵でログイン"
      ss:
        desc: "ソケットを調査するユーティリティ"
        ex1: "TCP/UDP のリッスンポートを表示"
        ex2: "統計サマリーを表示"
        ex3: "リッスン中のソケットを一覧表示"
      telnet:
        desc: "TELNET プロトコルのユーザーインターフェース"
        ex1: "ポート80でホストに接続"
        ex2: "ポート443で接続"
        ex3: "ローカル SMTP に接続"
      traceroute:
        desc: "ネットワークホストまでの経路をトレース"
        ex1: "IP までの経路をトレース"
        ex2: "最大ホップ数を制限"
      wget:
        desc: "ウェブからファイルを取得"
        ex1: "出力をファイルに保存"
        ex2: "カレントディレクトリにダウンロード"
        ex3: "中断したダウンロードを続行"

  files:
    _root:
      title: "🔍 ファイル検索と管理"
      basename:
        desc: "パスからディレクトリや拡張子を除去"
        ex1: "パスからファイル名を表示"
        ex2: "名前から拡張子を削除"
      dirname:
        desc: "パスの最後の要素を除去"
        ex1: "パスのディレクトリ部分を表示"
        ex2: "`/etc/passwd` の親ディレクトリを表示"
      du:
        desc: "ファイル使用容量を推定"
        ex1: "ディレクトリのサイズを表示"
        ex2: "現在のディレクトリ内のアイテムサイズを表示"
        ex3: "複数ディレクトリの合計サイズ"
      file:
        desc: "ファイルタイプを判定"
        ex1: "ファイルタイプを検出"
        ex2: "ディレクトリ内すべてのファイルタイプを検出"
        ex3: "MIME タイプを表示"
      find:
        desc: "ファイルを検索"
        ex1: "名前でシェルスクリプトを検索"
        ex2: "10 MB を超えるファイルを検索"
        ex3: "直近1日で変更されたファイルを検索"
      locate:
        desc: "データベースを使ってファイルを名前で検索"
        ex1: "ファイル名を検索"
        ex2: "ワイルドカードで検索"
        ex3: "大文字小文字を区別せず検索"
      realpath:
        desc: "解決済みの絶対パスを表示"
        ex1: "ファイルパスを解決"
        ex2: "相対パスを解決"
      stat:
        desc: "ファイルまたはファイルシステムの状態を表示"
        ex1: "詳細なファイルステータスを表示"
        ex2: "ファイルサイズのみを表示"
        ex3: "ファイルシステムの状態を表示"
      tree:
        desc: "ディレクトリ内容をツリー形式で表示"
        ex1: "ディレクトリツリーを表示"
        ex2: "表示の深さを制限"
        ex3: "隠しファイルを含める"

  monitoring:
    _root:
      title: "📊 システム監視"
      dmesg:
        desc: "カーネルリングバッファを表示または制御"
        ex1: "最新のカーネルメッセージを表示"
        ex2: "USB メッセージのみをフィルタ"
      free:
        desc: "メモリ使用量を表示"
        ex1: "読みやすい単位で表示"
        ex2: "MB 単位で表示"
      htop:
        desc: "インタラクティブなプロセスビューア"
        ex1: "`htop` を実行"
      iotop:
        desc: "プロセスごとの I/O 使用量を表示"
        ex1: "`iotop` を実行"
        ex2: "I/O を行っているプロセスのみ表示"
      lsof:
        desc: "オープン中のファイルを一覧表示"
        ex1: "ポート80を使用中のプロセスを表示"
