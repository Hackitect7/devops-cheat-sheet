        ex2: "Agregar un directorio a PATH"
        ex3: "Listar variables exportadas"
      free:
        desc: "Mostrar uso de memoria"
        ex1: "Mostrar en MB"
        ex2: "Unidades legibles"
        ex3: "Muestrear cada 5 segundos"
      hostnamectl:
        desc: "Consultar y cambiar el nombre de host y configuraciones relacionadas"
        ex1: "Mostrar estado del nombre de host"
        ex2: "Definir un nuevo nombre de host estático"
      ip-tools:
        desc: "Herramientas IP para ver/gestionar interfaces y direcciones"
        ex1: "Mostrar interfaces de red (legacy)"
        ex2: "Mostrar direcciones con `ip`"
        ex3: "Activar una interfaz"
      iostat:
        desc: "Reportar estadísticas de CPU e I/O"
        ex1: "Estadísticas extendidas cada 2 segundos"
        ex2: "Estadísticas de dispositivos (intervalo 5s, 3 reportes)"
      iptables:
        desc: "Herramienta de administración para filtrado de paquetes IPv4 y NAT"
        ex1: "Listar reglas actuales"
        ex2: "Permitir conexiones SSH entrantes en el puerto 22"
        ex3: "Eliminar todas las reglas"
      journalctl:
        desc: "Consultar el journal de systemd"
        ex1: "Mostrar errores recientes con contexto"
        ex2: "Mostrar logs de un servicio"
        ex3: "Mostrar logs desde un tiempo relativo"
      ln:
        desc: "Crear enlaces entre archivos"
        ex1: "Crear un enlace simbólico"
        ex2: "Crear un enlace duro"
        ex3: "Recrear un enlace simbólico forzadamente"
      sed:
        desc: "Editor de flujo para filtrar y transformar texto"
        ex1: "Reemplazar una cadena globalmente"
        ex2: "Imprimir solo un rango de líneas"
        ex3: "Eliminar líneas que coincidan"
      systemctl:
        desc: "Controlar el sistema y gestor de servicios systemd"
        ex1: "Mostrar estado de un servicio"
        ex2: "Iniciar un servicio"
        ex3: "Habilitar un servicio al arrancar"
      tr:
        desc: "Traducir o eliminar caracteres"
        ex1: "Convertir minúsculas a mayúsculas"
        ex2: "Reemplazar un carácter"
        ex3: "Eliminar dígitos"
      type:
        desc: "Describir cómo se interpretaría un nombre en la shell"
        ex1: "Mostrar cómo se resuelve `ls`"
        ex2: "Mostrar cómo se resuelve `cd`"
        ex3: "Mostrar cómo se resuelve `python3`"
      ulimit:
        desc: "Obtener o establecer límites de recursos de procesos de usuario"
        ex1: "Mostrar máximo de archivos abiertos"
        ex2: "Habilitar core dumps"
        ex3: "Limitar el número de procesos de usuario"
      uptime:
        desc: "Mostrar tiempo encendido del sistema y carga promedio"
        ex1: "Tiempo legible de actividad"
        ex2: "Mostrar hora de arranque"
      xargs:
        desc: "Construir y ejecutar líneas de comando desde la entrada estándar"
        ex1: "Imprimir cada argumento en una línea separada"
        ex2: "Dividir palabras en argumentos separados"
