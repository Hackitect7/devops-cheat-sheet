about_sec:
  title: "О проекте"
  header: "О Hackitect7"

  philosophy:
    title: "Моя инженерная философия"
    body1: |
      **Hackitect7** — это мой инженерный псевдоним и образ мышления:  
      **диагностировать быстро**, **проектировать как архитектор** и **вводить в продакшн**
      *без лишней сложности*.
    body2: |
      Это не просто никнейм — это философия подхода к технологиям:
      находить баланс между скоростью и надёжностью и всегда стремиться к практическому результату.

  purpose:
    title: "Цель проекта"
    body: |
      **DevOps Cheat Sheet** начался как личная коллекция заметок и команд, которые я использовал в своей ежедневной работе.
      Со временем он вырос в структурированный справочник, а теперь и в полноценный многоязычный сайт,
      созданный, чтобы помогать инженерам по всему миру.
    goals:
      title: "**Основные цели проекта:**"
      goal1: обеспечить **быстрый доступ** к командам, конфигурациям и сценариям;  
      goal2: объяснять не только *как*, но и *почему* это работает;  
      goal3: поддерживать **многоязычный доступ** (27 языков) для глобального охвата;  
      goal4: развивать **открытую базу знаний**, приветствуя вклад сообщества.

  story:
    title: "История Hackitect7"
    parts:
      title: "Название **Hackitect7** состоит из трёх частей:"
      part1: "**Hacker** → всегда в поиске эффективных, практичных решений;"
      part2: "**Architect** → проектирование систем, которые устойчивы, масштабируемы и элегантны;"
      part3: "**7** → символ завершённости и баланса."
    body: "Вместе это отражает мой подход к инженерии: делать технологии практичными, надёжными и доступными."

  audience:
    title: "Кому будет полезно"
    body:
      title: "Шпаргалка предназначена для:"
      purpose1: "**Новичков** — как быстрый старт и точка входа в DevOps;"
      purpose2: "**Опытных инженеров** — как компактное напоминание под рукой;"
      purpose3: "**Команд** — как общий справочник и внутренняя база знаний."

  future:
    title: "Взгляд в будущее"
    expand: 
      title: "Проект будет продолжать развиваться:"
      exp1: "добавление новых технологий (облачные платформы, шаблоны CI/CD, инфраструктура как код);"
      exp2: "включение **реальных производственных сценариев** и лучших практик;"
      exp3: "укрепление вклада и обратной связи сообщества."

    body: |
      **Hackitect7** — это мой способ делиться знаниями, практикой и образом мышления с инженерным сообществом.  
      Эта шпаргалка — не просто документация, а постоянно растущий ресурс для тех, кто ценит ясность,
      скорость и практические результаты.
